<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:cc="http://creativecommons.org/ns#" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:tei="http://www.tei-c.org/ns/1.0" width="1285.03125" height="1891.03125" viewBox="0 0 1285.03125 1891.03125" id="svg3170" version="1.1"><defs id="defs3172"/><metadata><listChange xmlns="http://www.tei-c.org/ns/1.0"><change ref="cfl11">testo intero 025c</change></listChange><rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"><cc:Work rdf:about=""><dc:format>image/svg+xml</dc:format><dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage"/><dc:title>53r</dc:title></cc:Work></rdf:RDF></metadata><g id="layer1"><image xlink:href="images/025c.jpg.png" height="1891.03125" width="1285.03125"/><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="cfl11"><rect id="t24" width="624" height="1511" x="643" y="200" pippo="cfl11" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="663" y="222" dy="2.2%" dx="0.8%" style="font-size:24px;font-family:Verdana;">alle sue parole. Io ho veduto un </text><text x="663" y="244" dy="4.4%" dx="0.8%" style="font-size:24px;font-family:Verdana;">poco il mondo: <tspan style="text-decoration:line-through">il diavolo </tspan> non bisogna </text><text x="663" y="266" dy="6.6000000000000005%" dx="0.8%" style="font-size:24px;font-family:Verdana;">spaventarsi troppo: il diavolo non è </text><text x="663" y="288" dy="8.8%" dx="0.8%" style="font-size:24px;font-family:Verdana;">mai brutto come si dipinge; e a noi </text><text x="663" y="310" dy="11%" dx="0.8%" style="font-size:24px;font-family:Verdana;">povera gente le cose pajono imbrogliate <tspan style="font-size:14px;font-family:Verdana" dy="-30" x="996">talvolta</tspan></text><text x="663" y="332" dy="13.200000000000001%" dx="0.8%" style="font-size:24px;font-family:Verdana;">imbrogliate perché non abbiamo la pratica </text><text x="663" y="354" dy="15.400000000000002%" dx="0.8%" style="font-size:24px;font-family:Verdana;">per uscirne. <tspan style="text-decoration:line-through">Ma, sapete, c’è della </tspan>
                    <tspan style="font-size:14px;font-family:Verdana" dy="-30" x="853">Io ho veduto molte volte dei casi</tspan></text><text x="663" y="376" dy="17.6%" dx="0.8%" style="font-size:24px;font-family:Verdana;"><tspan style="text-decoration:line-through">gente che si ride degli imbrogli </tspan>. Fate <tspan style="font-size:14px;font-family:Verdana" dy="-30" x="666">che parevano disperati ma un buon parere di un uomo
                            </tspan><tspan style="font-size:18px;font-family:Verdana" dy="50" x="664">che aveva studiato, aggiustò
                                tutto </tspan></text><text x="663" y="398" dy="19.8%" dx="0.8%" style="font-size:24px;font-family:Verdana;">a modo mio Fermo. Pigliati quei </text><text x="663" y="420" dy="22%" dx="0.8%" style="font-size:24px;font-family:Verdana;">quattro capponi, poveretti! Che doveva </text><text x="663" y="442" dy="24.200000000000003%" dx="0.8%" style="font-size:24px;font-family:Verdana;">sgozzare io questa mattina pel banchetto: </text><text x="663" y="464" dy="26.400000000000002%" dx="0.8%" style="font-size:24px;font-family:Verdana;">teneteli ben stretti, per le gambe, andate </text><text x="663" y="486" dy="28.6%" dx="0.8%" style="font-size:24px;font-family:Verdana;">a Lecco: sapere dove abita il dottor </text><text x="663" y="508" dy="30.800000000000004%" dx="0.8%" style="font-size:24px;font-family:Verdana;">[...]. – lo so benissimo- Bene </text><text x="663" y="530" dy="33%" dx="0.8%" style="font-size:24px;font-family:Verdana;">andate da lui, presentategli i capponi: </text><text x="663" y="552" dy="35.2%" dx="0.8%" style="font-size:24px;font-family:Verdana;">perché vedere quando provate che uno </text><text x="663" y="574" dy="37.400000000000006%" dx="0.8%" style="font-size:24px;font-family:Verdana;">può <tspan style="text-decoration:line-through">dare </tspan>
                        gli si dà retta. Contategli <tspan style="font-size:14px;font-family:Verdana" dy="-30" x="727">regalare</tspan></text><text x="663" y="596" dy="39.6%" dx="0.8%" style="font-size:24px;font-family:Verdana;">tutto il fatto, e domandategli parere </text><text x="663" y="618" dy="41.800000000000004%" dx="0.8%" style="font-size:24px;font-family:Verdana;">che ne ho visto io <tspan style="text-decoration:line-through">dig </tspan> della gente che </text><text x="663" y="640" dy="44%" dx="0.8%" style="font-size:24px;font-family:Verdana;">non sapevano dove dar del capo, </text><text x="663" y="662" dy="46.2%" dx="0.8%" style="font-size:24px;font-family:Verdana;">che andando a consultarsi con lui non </text><text x="663" y="684" dy="48.400000000000006%" dx="0.8%" style="font-size:24px;font-family:Verdana;">trovavano la strada, e dopo d’avergli </text><text x="663" y="706" dy="50.6%" dx="0.8%" style="font-size:24px;font-family:Verdana;">parlato tornavano a casa vispi come </text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="csp14-1"><rect id="" width="624" height="1511" x="643" y="200" pippo="csp14-1" style="fill:#54aedb;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><path d="M 643,200 1267,1711" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 705.6,200 1267,1444.7" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 768.2,200 1267,1306.4" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 830.8,200 1267,1168.1" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 893.4,200 1267,1029.8" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 956,200 1267,891.5" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1018.6,200 1267,753.2" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1081.2,200 1267,614.9" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1143.8,200 1267,476.6" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1206.4,200 1267,338.3" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 643,338.3 1206.4,1711" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 643,476.6 1143.8,1711" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 643,614.9 1081.2,1711" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 643,753.2 1018.6,1711" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 643,891.5 956,1711" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 643,1029.8 893.4,1711" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 643,1168.1 830.8,1711" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 643,1306.4 768.2,1711" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 643,1444.7 705.6,1711" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1267,200 643,1711" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1206.4,200 643,1444.7" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1143.8,200 643,1306.4" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1081.2,200 643,1168.1" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1018.6,200 643,1029.8" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 956,200 643,891.5" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 893.4,200 643,753.2" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 830.8,200 643,614.9" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 768.2,200 643,476.6" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 705.6,200 643,338.3" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1267,338.3 705.6,1711" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1267,476.6 768.2,1711" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1267,614.9 830.8,1711" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1267,753.2 893.4,1711" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1267,891.5 956,1711" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1267,1029.8 1018.6,1711" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1267,1168.1 1081.2,1711" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1267,1306.4 1143.8,1711" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1267,1444.7 1206.4,1711" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="csp14"><rect id="t25" width="609" height="1555" x="30" y="211" pippo="csp14" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="50" y="233" dy="1.8%" dx="0.8%" style="font-size:24px;font-family:Verdana;">- Sentite<tspan style="text-decoration:line-through">, del </tspan> figliuoli; date retta a me, </text><text x="50" y="255" dy="3.6%" dx="0.8%" style="font-size:24px;font-family:Verdana;">disse dopo qualche momento Agnese. Io </text><text x="50" y="277" dy="5.4%" dx="0.8%" style="font-size:24px;font-family:Verdana;">sono venuta al mondo prima di voi; e il </text><text x="50" y="299" dy="7.2%" dx="0.8%" style="font-size:24px;font-family:Verdana;">mondo lo conosco un poco. Non bisogna poi </text><text x="50" y="321" dy="9%" dx="0.8%" style="font-size:24px;font-family:Verdana;">spaventarsi di troppo: il diavolo non è [...]</text><text x="50" y="343" dy="10.8%" dx="0.8%" style="font-size:24px;font-family:Verdana;"><tspan style="text-decoration:line-through">così </tspan> brutto come ci si dipinge. [...] A noi
                        pove</text><text x="50" y="365" dy="12.6%" dx="0.8%" style="font-size:24px;font-family:Verdana;">relli le cose pajono imbrogliate, imbrogliate, </text><text x="50" y="387" dy="14.4%" dx="0.8%" style="font-size:24px;font-family:Verdana;">perché non abbiamo <tspan style="text-decoration:line-through">la pratica di uscirne </tspan></text><text x="50" y="409" dy="16.2%" dx="0.8%" style="font-size:24px;font-family:Verdana;">pratica: ma talvolta un parere, una parolina </text><text x="50" y="431" dy="18%" dx="0.8%" style="font-size:24px;font-family:Verdana;">d’un uomo che abbia studiato basta a </text><text x="50" y="453" dy="19.8%" dx="0.8%" style="font-size:24px;font-family:Verdana;">metter gli occhi in capo a chi che sia. Fate </text><text x="50" y="475" dy="21.6%" dx="0.8%" style="font-size:24px;font-family:Verdana;">a mio modo, Fermo; andate a Lecco, andate </text><text x="50" y="497" dy="23.400000000000002%" dx="0.8%" style="font-size:24px;font-family:Verdana;">a parlare al <tspan style="text-decoration:line-through">dottore </tspan> dottor Azzezza-garbugli, </text><text x="50" y="519" dy="25.2%" dx="0.8%" style="font-size:24px;font-family:Verdana;">raccontategli… ma non lo chiamate così, </text><text x="50" y="541" dy="27%" dx="0.8%" style="font-size:24px;font-family:Verdana;">per amor del cielo: è un soprannome. Bisogna </text><text x="50" y="563" dy="28.8%" dx="0.8%" style="font-size:24px;font-family:Verdana;">dire il signor dottor… oh come [...]</text><text x="50" y="585" dy="30.6%" dx="0.8%" style="font-size:24px;font-family:Verdana;">si chiama egli? To’, non lo so il nome vero: </text><text x="50" y="607" dy="32.4%" dx="0.8%" style="font-size:24px;font-family:Verdana;">lo chiamano tutti a quel modo. Basta, cercate </text><text x="50" y="629" dy="34.2%" dx="0.8%" style="font-size:24px;font-family:Verdana;">di quel dottore alto, asciutto, perlato, col </text><text x="50" y="651" dy="36%" dx="0.8%" style="font-size:24px;font-family:Verdana;">naso rosso, e una voglia di lampone sulla </text><text x="50" y="673" dy="37.800000000000004%" dx="0.8%" style="font-size:24px;font-family:Verdana;">guancia. </text><text x="50" y="695" dy="39.6%" dx="0.8%" style="font-size:24px;font-family:Verdana;">- Lo conosco di vista, disse Fermo. </text><text x="50" y="717" dy="41.4%" dx="0.8%" style="font-size:24px;font-family:Verdana;">- Bene, continuò Agnese; quegli è un uomo! </text><text x="50" y="739" dy="43.2%" dx="0.8%" style="font-size:24px;font-family:Verdana;">Ho visto io più d’uno impicciato come </text><text x="50" y="761" dy="45%" dx="0.8%" style="font-size:24px;font-family:Verdana;">un pulcino nella stoppa e che non sapeva </text><text x="50" y="783" dy="46.800000000000004%" dx="0.8%" style="font-size:24px;font-family:Verdana;">dove dargli del capo, e dopo essere stato un’</text><text x="50" y="805" dy="48.6%" dx="0.8%" style="font-size:24px;font-family:Verdana;">un’ora a quattrocchi col <tspan style="text-decoration:line-through">dottor Azzecca </tspan> dottor </text></g></g></svg>