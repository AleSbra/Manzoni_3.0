<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:cc="http://creativecommons.org/ns#" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:tei="http://www.tei-c.org/ns/1.0" width="1285.03125" height="1870.03125" viewBox="0 0 1285.03125 1870.03125" id="svg3170" version="1.1"><defs id="defs3172"/><metadata><listChange xmlns="http://www.tei-c.org/ns/1.0"><change ref="cfl9">testo intero 025a</change></listChange><rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"><cc:Work rdf:about=""><dc:format>image/svg+xml</dc:format><dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage"/><dc:title>52r</dc:title></cc:Work></rdf:RDF></metadata><g id="layer1"><image xlink:href="images/025a.jpg.png" height="1870.03125" width="1285.03125"/><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="cfl9"><rect id="t18" width="624" height="1481" x="645" y="179" pippo="cfl9" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="665" y="201" dy="2.4%" dx="0.8%" style="font-size:24px;font-family:Verdana;">Parlarne a tua madre? disse Agnese</text><text x="665" y="223" dy="4.8%" dx="0.8%" style="font-size:24px;font-family:Verdana;">[...] se io l’avessi saputo </text><text x="665" y="245" dy="7.199999999999999%" dx="0.8%" style="font-size:24px;font-family:Verdana;">prima… Lucia non rispose perché </text><text x="665" y="267" dy="9.6%" dx="0.8%" style="font-size:24px;font-family:Verdana;">la risposta che si sentiva in mente </text><text x="665" y="289" dy="12%" dx="0.8%" style="font-size:24px;font-family:Verdana;">non era da darsi a sua madre: tutto </text><text x="665" y="311" dy="14.399999999999999%" dx="0.8%" style="font-size:24px;font-family:Verdana;">il vicinato ne sarebbe stato informato.</text><text x="665" y="333" dy="16.8%" dx="0.8%" style="font-size:24px;font-family:Verdana;"><tspan style="text-decoration:line-through">Lucia fu </tspan> I singulti di Lucia la dispen</text><text x="665" y="355" dy="19.2%" dx="0.8%" style="font-size:24px;font-family:Verdana;">savano dall’obbligo di parlare. <tspan style="text-decoration:line-through">Non l’hai </tspan></text><text x="665" y="377" dy="21.599999999999998%" dx="0.8%" style="font-size:24px;font-family:Verdana;">Non ne <tspan style="text-decoration:line-through">f </tspan>hai <tspan style="text-decoration:line-through">detto </tspan> fatto parola </text><text x="665" y="399" dy="24%" dx="0.8%" style="font-size:24px;font-family:Verdana;">con nessuno? Ridomandò Agnese. </text><text x="665" y="421" dy="26.4%" dx="0.8%" style="font-size:24px;font-family:Verdana;">Si mamma l’ho detto al Padre <tspan style="text-decoration:line-through">Galdino </tspan></text><text x="665" y="443" dy="28.799999999999997%" dx="0.8%" style="font-size:24px;font-family:Verdana;"><tspan style="font-size:18px;font-family:Verdana;" x="546">Cristoforo</tspan> in confessione –
                        <tspan style="text-decoration:line-through">E Agn </tspan> Hai fatto bene; </text><text x="665" y="465" dy="31.2%" dx="0.8%" style="font-size:24px;font-family:Verdana;">ma dovevi dirlo anche a tua madre. </text><text x="665" y="487" dy="33.6%" dx="0.8%" style="font-size:24px;font-family:Verdana;">E che ti ha detto il Padre <tspan style="text-decoration:line-through">Galdino </tspan>
                        ? <tspan style="font-size:14px;font-family:Verdana" dy="-30" x="972">Cristoforo</tspan></text><text x="665" y="509" dy="36%" dx="0.8%" style="font-size:24px;font-family:Verdana;">Mi ha detto che cercassi di evitare </text><text x="665" y="531" dy="38.4%" dx="0.8%" style="font-size:24px;font-family:Verdana;">colui; che non vedendomi non si curerebbe </text><text x="665" y="553" dy="40.8%" dx="0.8%" style="font-size:24px;font-family:Verdana;">più di me; che <tspan style="text-decoration:line-through">afr </tspan> affrettassi le nozze; </text><text x="665" y="575" dy="43.199999999999996%" dx="0.8%" style="font-size:24px;font-family:Verdana;">e che egli ci penserebbe e che se </text><text x="665" y="597" dy="45.6%" dx="0.8%" style="font-size:24px;font-family:Verdana;">durava la persecuzione egli ci penserebbe </text><text x="665" y="619" dy="48%" dx="0.8%" style="font-size:24px;font-family:Verdana;"><tspan style="text-decoration:line-through">d’una </tspan>
                        [...] Oh che imbroglio, che </text><text x="665" y="641" dy="50.4%" dx="0.8%" style="font-size:24px;font-family:Verdana;">imbroglio! riprese la madre. Fermo </text><text x="665" y="663" dy="52.8%" dx="0.8%" style="font-size:24px;font-family:Verdana;">si arrestò tutto ad un tratto; guardò </text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="csp10-1"><rect id="t18-1" width="624" height="1481" x="645" y="179" pippo="csp10-1" style="fill:#54aedb;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><path d="M 645,179 1269,1660" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 707.6,179 1269,1423.7" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 770.2,179 1269,1285.4" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 832.8,179 1269,1147.1" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 895.4,179 1269,1008.8" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 958,179 1269,870.5" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1020.6,179 1269,732.2" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1083.2,179 1269,593.9" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1145.8,179 1269,455.6" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1208.4,179 1269,317.3" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 645,317.3 1208.4,1660" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 645,455.6 1145.8,1660" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 645,593.9 1083.2,1660" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 645,732.2 1020.6,1660" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 645,870.5 958,1660" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 645,1008.8 895.4,1660" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 645,1147.1 832.8,1660" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 645,1285.4 770.2,1660" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 645,1423.7 707.6,1660" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1269,179 645,1660" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1208.4,179 645,1423.7" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1145.8,179 645,1285.4" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1083.2,179 645,1147.1" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1020.6,179 645,1008.8" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 958,179 645,870.5" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 895.4,179 645,732.2" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 832.8,179 645,593.9" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 770.2,179 645,455.6" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 707.6,179 645,317.3" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1269,317.3 707.6,1660" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1269,455.6 770.2,1660" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1269,593.9 832.8,1660" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1269,732.2 895.4,1660" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1269,870.5 958,1660" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1269,1008.8 1020.6,1660" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1269,1147.1 1083.2,1660" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1269,1285.4 1145.8,1660" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1269,1423.7 1208.4,1660" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="csp10"><rect id="t19" width="602" height="1482" x="43" y="233" pippo="csp10" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="63" y="255" dy="1.8%" dx="0.05%" style="font-size:24px;font-family:Verdana;">Lucia aveva avuto due buone ragioni: </text><text x="63" y="277" dy="3.6%" dx="0.05%" style="font-size:24px;font-family:Verdana;">l’una di non contristare <tspan style="text-decoration:line-through">e </tspan>
                         spaventare <tspan style="font-size:14px;font-family:Verdana" dy="-30" x="354">né</tspan></text><text x="63" y="299" dy="5.4%" dx="0.05%" style="font-size:24px;font-family:Verdana;">
                        <tspan style="text-decoration:line-through">inutilmente la buona donna. L’altra di non </tspan>
                    </text><text x="63" y="321" dy="7.2%" dx="0.05%" style="font-size:24px;font-family:Verdana;"><tspan style="text-decoration:line-through">metter far viaggiare per molte </tspan> la buona </text><text x="63" y="343" dy="9%" dx="0.05%" style="font-size:24px;font-family:Verdana;">donna, per colpa della quale essa non <tspan style="text-decoration:line-through">poteva </tspan>
                        <tspan style="font-size:14px;font-family:Verdana" dy="-30" x="499">avrebbe potuto </tspan></text><text x="63" y="365" dy="10.8%" dx="0.05%" style="font-size:24px;font-family:Verdana;"><tspan style="text-decoration:line-through">metter </tspan>
                        rimedio; l’altra di non mettere <tspan style="font-size:14px;font-family:Verdana" dy="-30" x="64">trovar </tspan></text><text x="63" y="387" dy="12.6%" dx="0.05%" style="font-size:24px;font-family:Verdana;">a rischio di viaggiare per molte bocche una </text><text x="63" y="409" dy="14.4%" dx="0.05%" style="font-size:24px;font-family:Verdana;">storia che voleva essere gelosamente sepolta; </text><text x="63" y="431" dy="16.2%" dx="0.05%" style="font-size:24px;font-family:Verdana;">tanto più che Lucia pareva che le sue </text><text x="63" y="453" dy="18%" dx="0.05%" style="font-size:24px;font-family:Verdana;">nozze con Fermo <tspan style="text-decoration:line-through">l’ </tspan>avrebbero troncata, </text><text x="63" y="475" dy="19.8%" dx="0.05%" style="font-size:24px;font-family:Verdana;">
                        <tspan style="text-decoration:line-through">quella laida </tspan>
                        <tspan style="text-decoration:line-through">persecuzione </tspan>
                        
                        <tspan style="text-decoration:line-through">abbominata perse </tspan>
                    <tspan style="font-size:14px;font-family:Verdana" dy="-30" x="73">
                            <tspan style="text-decoration:line-through;font-size:14px;font-family:Verdana" dy="-30" x="">nel principiare </tspan>
                        </tspan></text><text x="63" y="497" dy="21.6%" dx="0.05%" style="font-size:24px;font-family:Verdana;"><tspan style="text-decoration:line-through">cuzione fu poi principiare </tspan> sul principiare, quella </text><text x="63" y="519" dy="23.400000000000002%" dx="0.05%" style="font-size:24px;font-family:Verdana;">abbominata persecuzione. Lucia [...] si contentò </text><text x="63" y="541" dy="25.2%" dx="0.05%" style="font-size:24px;font-family:Verdana;"> – E a voi, diss’ella poi rivolgendosi <tspan style="font-size:14px;font-family:Verdana" dy="-30" x="81">di allegare <tspan style="text-decoration:line-through;font-size:14px;font-family:Verdana" dy="-30" x="">il prim </tspan> la
                            prima ragione.</tspan></text><text x="63" y="563" dy="27%" dx="0.05%" style="font-size:24px;font-family:Verdana;">a Fermo, con quella voce che vuol far </text><text x="63" y="585" dy="28.8%" dx="0.05%" style="font-size:24px;font-family:Verdana;">riconoscere ad un amico ch’egli ha avuto </text><text x="63" y="607" dy="30.6%" dx="0.05%" style="font-size:24px;font-family:Verdana;">il torto: e a voi doveva io parlare di </text><text x="63" y="629" dy="32.4%" dx="0.05%" style="font-size:24px;font-family:Verdana;">questo? Purtroppo lo sapete ora! </text><text x="63" y="651" dy="34.2%" dx="0.05%" style="font-size:24px;font-family:Verdana;">- E che ti ha detto il Padre? Domandò </text><text x="63" y="673" dy="36%" dx="0.05%" style="font-size:24px;font-family:Verdana;">Agnese. </text><text x="63" y="695" dy="37.800000000000004%" dx="0.05%" style="font-size:24px;font-family:Verdana;">- Ch’io cercassi di affrettare le nozze il </text><text x="63" y="717" dy="39.6%" dx="0.05%" style="font-size:24px;font-family:Verdana;">più che potrei, e intanto mi stessi </text><text x="63" y="739" dy="41.4%" dx="0.05%" style="font-size:24px;font-family:Verdana;">rinchiusa, che pregassi <tspan style="text-decoration:line-through">il signo </tspan> bene </text><text x="63" y="761" dy="43.2%" dx="0.05%" style="font-size:24px;font-family:Verdana;">il signore; e ch’egli sperava che colui </text><text x="63" y="783" dy="45%" dx="0.05%" style="font-size:24px;font-family:Verdana;">non mi veggendo non si curerebbe più di me. </text></g></g></svg>