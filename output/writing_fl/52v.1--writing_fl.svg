<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:cc="http://creativecommons.org/ns#" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:tei="http://www.tei-c.org/ns/1.0" width="597.03125" height="432.03125" viewBox="0 0 597.03125 432.03125" id="svg3170" version="1.1"><defs id="defs3172"/><metadata><listChange xmlns="http://www.tei-c.org/ns/1.0"/><rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"><cc:Work rdf:about=""><dc:format>image/svg+xml</dc:format><dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage"/><dc:title>52v.1</dc:title></cc:Work></rdf:RDF></metadata><g id="layer1"><image xlink:href="images/025b1.jpg.png" height="432.03125" width="597.03125"/><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="csp12" data-patch="#t21"><rect id="t22" width="542" height="413" x="36" y="15" pippo="csp12" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="56" y="37" dy="6.4%" dx="0.8%" style="font-size:27px;font-family:Verdana;">E fu allora ch’io mi forzai, proseguì </text><text x="56" y="59" dy="12.8%" dx="0.8%" style="font-size:27px;font-family:Verdana;">ella rivolgendosi di nuovo a Fermo, </text><text x="56" y="81" dy="19.200000000000003%" dx="0.8%" style="font-size:27px;font-family:Verdana;">senza alzargli però gli occhi in volto, </text><text x="56" y="103" dy="25.6%" dx="0.8%" style="font-size:27px;font-family:Verdana;">e arrossando tutta: fu allora ch’io </text><text x="56" y="125" dy="32%" dx="0.8%" style="font-size:27px;font-family:Verdana;"><tspan style="text-decoration:line-through">si </tspan> feci la sfacciata, e che vi pregai </text><text x="56" y="147" dy="38.400000000000006%" dx="0.8%" style="font-size:27px;font-family:Verdana;">io che procuraste di far presto, e di </text><text x="56" y="169" dy="44.800000000000004%" dx="0.8%" style="font-size:27px;font-family:Verdana;">concludere prima del tempo che si </text><text x="56" y="191" dy="51.2%" dx="0.8%" style="font-size:27px;font-family:Verdana;">era stabilito. Chi sa che cosa avete </text></g></g></svg>