<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:cc="http://creativecommons.org/ns#" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:tei="http://www.tei-c.org/ns/1.0" width="622.03125" height="1252.03125" viewBox="0 0 622.03125 1252.03125" id="svg3170" version="1.1"><defs id="defs3172"/><metadata><listChange xmlns="http://www.tei-c.org/ns/1.0"/><rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"><cc:Work rdf:about=""><dc:format>image/svg+xml</dc:format><dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage"/><dc:title>52v.2</dc:title></cc:Work></rdf:RDF></metadata><g id="layer1"><image xlink:href="images/025b2.jpg.png" height="1252.03125" width="622.03125"/><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="csp13" data-patch="#t20-2"><rect id="t23" width="594" height="1144" x="6" y="6" pippo="csp13" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="26" y="28" dy="2.2%" dx="2%" style="font-size:22px;font-family:Verdana;">che fa quell’assassino. </text><text x="26" y="50" dy="4.4%" dx="2%" style="font-size:22px;font-family:Verdana;">-Ah no, Fermo, per amor del cielo! </text><text x="26" y="72" dy="6.6000000000000005%" dx="2%" style="font-size:22px;font-family:Verdana;">Gridò Lucia. No, no, per amor del </text><text x="26" y="94" dy="8.8%" dx="2%" style="font-size:22px;font-family:Verdana;">cielo. Iddio c’è anche pei poveri; e come </text><text x="26" y="116" dy="11%" dx="2%" style="font-size:22px;font-family:Verdana;">volete che ci ajuti, se facciamo del male? </text><text x="26" y="138" dy="13.200000000000001%" dx="2%" style="font-size:22px;font-family:Verdana;">– No, no, per amor del cielo, ripeteva </text><text x="26" y="160" dy="15.400000000000002%" dx="2%" style="font-size:22px;font-family:Verdana;">Agnese. </text><text x="26" y="182" dy="17.6%" dx="2%" style="font-size:22px;font-family:Verdana;">-Fermo disse Lucia, con un’aria di </text><text x="26" y="204" dy="19.8%" dx="2%" style="font-size:22px;font-family:Verdana;">speranza, e di risoluzione più tranquilla: </text><text x="26" y="226" dy="22%" dx="2%" style="font-size:22px;font-family:Verdana;">voi avere un mestiere, ed io so lavorare: </text><text x="26" y="248" dy="24.200000000000003%" dx="2%" style="font-size:22px;font-family:Verdana;">andiamo tanto lontano che <tspan style="text-decoration:line-through">costui non </tspan></text><text x="26" y="270" dy="26.400000000000002%" dx="2%" style="font-size:22px;font-family:Verdana;">colui non senta più parlar di noi. </text><text x="26" y="292" dy="28.6%" dx="2%" style="font-size:22px;font-family:Verdana;">-Ah! Lucia! E poi? Non siamo ancora </text><text x="26" y="314" dy="30.800000000000004%" dx="2%" style="font-size:22px;font-family:Verdana;">marito e moglie! Il curato vorrà egli </text><text x="26" y="336" dy="33%" dx="2%" style="font-size:22px;font-family:Verdana;">farci la fede di stato libero? E non saremo </text><text x="26" y="358" dy="35.2%" dx="2%" style="font-size:22px;font-family:Verdana;">pigliati, come vagabondi? E dove andarci a </text><text x="26" y="380" dy="37.400000000000006%" dx="2%" style="font-size:22px;font-family:Verdana;">porre? </text><text x="26" y="402" dy="39.6%" dx="2%" style="font-size:22px;font-family:Verdana;">Lucia ricadde nel pianto: e tutti e tre </text><text x="26" y="424" dy="41.800000000000004%" dx="2%" style="font-size:22px;font-family:Verdana;">rimasero <tspan style="text-decoration:line-through">in un silenzio di sospensione e di </tspan></text><text x="26" y="446" dy="44%" dx="2%" style="font-size:22px;font-family:Verdana;">
                            <tspan style="text-decoration:line-through">abbattimento, che faceva un tristo contrap </tspan>
                        </text><text x="26" y="468" dy="46.2%" dx="2%" style="font-size:22px;font-family:Verdana;"><tspan style="text-decoration:line-through">posto alla </tspan> silenzio, atteggiati in un </text><text x="26" y="490" dy="48.400000000000006%" dx="2%" style="font-size:22px;font-family:Verdana;">abbattimento che faceva un tristo contrap</text><text x="26" y="512" dy="50.6%" dx="2%" style="font-size:22px;font-family:Verdana;">posto colla pompa festiva dei loro abiti. </text></g></g></svg>