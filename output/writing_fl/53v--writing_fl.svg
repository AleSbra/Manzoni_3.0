<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:cc="http://creativecommons.org/ns#" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:tei="http://www.tei-c.org/ns/1.0" width="1285.03125" height="1872.03125" viewBox="0 0 1285.03125 1872.03125" id="svg3170" version="1.1"><defs id="defs3172"/><metadata><listChange xmlns="http://www.tei-c.org/ns/1.0"><change ref="cfl12">testo intero 025d</change></listChange><rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"><cc:Work rdf:about=""><dc:format>image/svg+xml</dc:format><dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage"/><dc:title>53v</dc:title></cc:Work></rdf:RDF></metadata><g id="layer1"><image xlink:href="images/025d.jpg.png" height="1872.03125" width="1285.03125"/><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="cfl12"><rect id="t26" width="658" height="1471" x="600" y="205" pippo="cfl12" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="620" y="227" dy="2.2%" dx="0.8%" style="font-size:24px;font-family:Verdana;">un timollo che saltellando nella </text><text x="620" y="249" dy="4.4%" dx="0.8%" style="font-size:24px;font-family:Verdana;">barca per disperazione cade nell’acqua </text><text x="620" y="271" dy="6.6000000000000005%" dx="0.8%" style="font-size:24px;font-family:Verdana;">e si trova in casa sua. Fate così Fermo. </text><text x="620" y="293" dy="8.8%" dx="0.8%" style="font-size:24px;font-family:Verdana;"><tspan style="text-decoration:line-through">Quando </tspan> Nelle situazioni molto imbrogliate </text><text x="620" y="315" dy="11%" dx="0.8%" style="font-size:24px;font-family:Verdana;">il parere che piace più è quello di pigliar </text><text x="620" y="337" dy="13.200000000000001%" dx="0.8%" style="font-size:24px;font-family:Verdana;">tempo per avere un altro parere definitivo: </text><text x="620" y="359" dy="15.400000000000002%" dx="0.8%" style="font-size:24px;font-family:Verdana;">ogni consiglio e determinato </text><text x="620" y="381" dy="17.6%" dx="0.8%" style="font-size:24px;font-family:Verdana;">presenta ostacoli, difficoltà, nuovi imbrogli </text><text x="620" y="403" dy="19.8%" dx="0.8%" style="font-size:24px;font-family:Verdana;">ma questo di consigliarsi di nuovo e </text><text x="620" y="425" dy="22%" dx="0.8%" style="font-size:24px;font-family:Verdana;">meglio è semplice, non nuoce, e nello </text><text x="620" y="447" dy="24.200000000000003%" dx="0.8%" style="font-size:24px;font-family:Verdana;">stesso tempo <tspan style="text-decoration:line-through">lascia </tspan> dà una lusinga indeter </text><text x="620" y="469" dy="26.400000000000002%" dx="0.8%" style="font-size:24px;font-family:Verdana;">minata che per questo mezzo si troverà </text><text x="620" y="491" dy="28.6%" dx="0.8%" style="font-size:24px;font-family:Verdana;">una uscita. Fermo adunque abbracciò molto </text><text x="620" y="513" dy="30.800000000000004%" dx="0.8%" style="font-size:24px;font-family:Verdana;">volentieri il parere <tspan style="text-decoration:line-through">di Agnese che fu </tspan></text><text x="620" y="535" dy="33%" dx="0.8%" style="font-size:24px;font-family:Verdana;"><tspan style="text-decoration:line-through">superba di averlo fatto </tspan>. Lucia <tspan style="text-decoration:line-through">lo agg </tspan></text><text x="620" y="557" dy="35.2%" dx="0.8%" style="font-size:24px;font-family:Verdana;">vi aggiunse la sua approvazione. </text><text x="620" y="579" dy="37.400000000000006%" dx="0.8%" style="font-size:24px;font-family:Verdana;">Agnese superba d’averlo dato <tspan style="text-decoration:line-through">prese </tspan>
                    <tspan style="font-size:14px;font-family:Verdana" dy="-30" x="1300">pigliò</tspan></text><text x="620" y="601" dy="39.6%" dx="0.8%" style="font-size:24px;font-family:Verdana;">i capponi,<tspan style="text-decoration:line-through"> </tspan>
                        riunì le loro otto gambe <tspan style="font-size:14px;font-family:Verdana" dy="-30" x="744">dalle sue</tspan></text><text x="620" y="623" dy="41.800000000000004%" dx="0.8%" style="font-size:24px;font-family:Verdana;">come se facesse un mazzo di fiori, </text><text x="620" y="645" dy="44%" dx="0.8%" style="font-size:24px;font-family:Verdana;">le avvolse e le strinse con uno spago </text><text x="620" y="667" dy="46.2%" dx="0.8%" style="font-size:24px;font-family:Verdana;">e consegnò la preda in mano a Fermo, </text><text x="620" y="689" dy="48.400000000000006%" dx="0.8%" style="font-size:24px;font-family:Verdana;">che date e ricevute parole di speranza </text><text x="620" y="711" dy="50.6%" dx="0.8%" style="font-size:24px;font-family:Verdana;"><tspan style="text-decoration:line-through">partì </tspan>
                        [...] uscì per una porticella </text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="csp15-2"><rect id="t26-2" width="658" height="261" x="600" y="1415" pippo="csp15-2" style="fill:#f2ade1;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="620" y="1437" dy="2.2%" dx="0.8%" style="font-size:24px;font-family:Verdana;">le avvolse e le strinse con uno spago </text><text x="620" y="1459" dy="4.4%" dx="0.8%" style="font-size:24px;font-family:Verdana;">e consegnò la preda in mano a Fermo, </text><text x="620" y="1481" dy="6.6000000000000005%" dx="0.8%" style="font-size:24px;font-family:Verdana;">che date e ricevute parole di speranza </text><text x="620" y="1503" dy="8.8%" dx="0.8%" style="font-size:24px;font-family:Verdana;"><tspan style="text-decoration:line-through">partì </tspan>
                        [...] uscì per una porticella </text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="csp15-1"><rect id="t26-1" width="658" height="1210" x="600" y="205" pippo="csp15-1" style="fill:#54aedb;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><path d="M 600,205 1258,1415" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 662.6,205 1258,1449.7" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 725.2,205 1258,1311.4" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 787.8,205 1258,1173.1" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 850.4,205 1258,1034.8" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 913,205 1258,896.5" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 975.6,205 1258,758.2" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1038.2,205 1258,619.9" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1100.8,205 1258,481.6" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1163.4,205 1258,343.3" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 600,343.3 1163.4,1415" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 600,481.6 1100.8,1415" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 600,619.9 1038.2,1415" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 600,758.2 975.6,1415" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 600,896.5 913,1415" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 600,1034.8 850.4,1415" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 600,1173.1 787.8,1415" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 600,1311.4 725.2,1415" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 600,1449.7 662.6,1415" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1258,205 600,1415" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1163.4,205 600,1449.7" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1100.8,205 600,1311.4" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1038.2,205 600,1173.1" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 975.6,205 600,1034.8" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 913,205 600,896.5" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 850.4,205 600,758.2" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 787.8,205 600,619.9" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 725.2,205 600,481.6" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 662.6,205 600,343.3" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1258,343.3 662.6,1415" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1258,481.6 725.2,1415" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1258,619.9 787.8,1415" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1258,758.2 850.4,1415" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1258,896.5 913,1415" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1258,1034.8 975.6,1415" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1258,1173.1 1038.2,1415" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1258,1311.4 1100.8,1415" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1258,1449.7 1163.4,1415" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="csp15"><rect id="t27" width="561" height="1173" x="36" y="232" pippo="csp15" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="56" y="254" dy="1.8%" dx="0%" style="font-size:22px;font-family:Verdana;">Azzecca-garbugli (<tspan style="text-decoration:line-through">però </tspan> badate bene </text><text x="56" y="276" dy="3.6%" dx="0%" style="font-size:22px;font-family:Verdana;">di non chiamarlo così!) l’ho visto dico </text><text x="56" y="298" dy="5.4%" dx="0%" style="font-size:22px;font-family:Verdana;">ridersene. Pigliate quei quattro capponi, </text><text x="56" y="320" dy="7.2%" dx="0%" style="font-size:22px;font-family:Verdana;">poveretti! <tspan style="text-decoration:line-through">I </tspan> che doveva sgozzare io pel banchetto </text><text x="56" y="342" dy="9%" dx="0%" style="font-size:22px;font-family:Verdana;">di questa sera, e portateglieli; perché non </text><text x="56" y="364" dy="10.8%" dx="0%" style="font-size:22px;font-family:Verdana;">bisogna mai andare colle mani vuote da </text><text x="56" y="386" dy="12.6%" dx="0%" style="font-size:22px;font-family:Verdana;">quei signori. Raccontategli tutto l’accaduto; </text><text x="56" y="408" dy="14.4%" dx="0%" style="font-size:22px;font-family:Verdana;">e vedete ch’egli saprà trovarvi il ban </text><text x="56" y="430" dy="16.2%" dx="0%" style="font-size:22px;font-family:Verdana;">dolo. </text><text x="56" y="452" dy="18%" dx="0%" style="font-size:22px;font-family:Verdana;">Nei frangenti difficoltosi, il parere che </text><text x="56" y="474" dy="19.8%" dx="0%" style="font-size:22px;font-family:Verdana;">più apprenda generalmente è quello <tspan style="text-decoration:line-through">di pigliar </tspan>
                    </text><text x="56" y="496" dy="21.6%" dx="0%" style="font-size:22px;font-family:Verdana;"><tspan style="text-decoration:line-through">tempo </tspan> che dia occasione di pigliare tempo </text><text x="56" y="518" dy="23.400000000000002%" dx="0%" style="font-size:22px;font-family:Verdana;">per <tspan style="text-decoration:line-through">trovar </tspan>
                        poi ad un altro parere definitivo. <tspan style="font-size:18px;font-family:Verdana" dy="-30" x="115">giungere</tspan></text><text x="56" y="540" dy="25.2%" dx="0%" style="font-size:22px;font-family:Verdana;">Fermo abbracciò dunque molto volentieri </text><text x="56" y="562" dy="27%" dx="0%" style="font-size:22px;font-family:Verdana;">quello di Agnese; Lucia lo approvò; e </text><text x="56" y="584" dy="28.8%" dx="0%" style="font-size:22px;font-family:Verdana;">Agnese superba di averlo <tspan style="text-decoration:line-through">dato </tspan></text><text x="56" y="606" dy="30.6%" dx="0%" style="font-size:22px;font-family:Verdana;">dato, tolse ad una ad una le </text><text x="56" y="628" dy="32.4%" dx="0%" style="font-size:22px;font-family:Verdana;">povere bestie dalla capponaia, </text><text x="56" y="650" dy="34.2%" dx="0%" style="font-size:22px;font-family:Verdana;">riunì le loro otto gambe, come </text><text x="56" y="672" dy="36%" dx="0%" style="font-size:22px;font-family:Verdana;">se fosse un mazzetto di fiori; </text><text x="166" y="694" dy="37.800000000000004%" dx="0%" style="font-size:22px;font-family:Verdana;"><tspan style="text-decoration:line-through">tolse ad uno ad uno pigl </tspan></text></g></g></svg>