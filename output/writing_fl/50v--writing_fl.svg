<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:cc="http://creativecommons.org/ns#" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:tei="http://www.tei-c.org/ns/1.0" width="1285.03125" height="1870.03125" viewBox="0 0 1285.03125 1870.03125" id="svg3170" version="1.1"><defs id="defs3172"/><metadata><listChange xmlns="http://www.tei-c.org/ns/1.0"><change ref="cfl6">testo intero 024b</change></listChange><rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"><cc:Work rdf:about=""><dc:format>image/svg+xml</dc:format><dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage"/><dc:title>50v</dc:title></cc:Work></rdf:RDF></metadata><g id="layer1"><image xlink:href="images/024b.jpg.png" height="1870.03125" width="1285.03125"/><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="cfl6"><rect id="t8" width="648" height="1485" x="624" y="227" pippo="cfl6" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="644" y="249" dy="2.2%" dx="0.8%" style="font-size:24px;font-family:Verdana;">Agnese, la madre di Lucia era pure </text><text x="644" y="271" dy="4.4%" dx="0.8%" style="font-size:24px;font-family:Verdana;">stupita, scandalizzata di essere all’</text><text x="644" y="293" dy="6.6000000000000005%" dx="0.8%" style="font-size:24px;font-family:Verdana;">oscuro di una cosa simile: ella che sapeva </text><text x="644" y="315" dy="8.8%" dx="0.8%" style="font-size:24px;font-family:Verdana;">tante cose che non la toccavano per </text><text x="644" y="337" dy="11%" dx="0.8%" style="font-size:24px;font-family:Verdana;">nulla, ignorava una cosa tanto importante </text><text x="644" y="359" dy="13.200000000000001%" dx="0.8%" style="font-size:24px;font-family:Verdana;">della sua Lucia! Agnese le avrebbe </text><text x="644" y="381" dy="15.400000000000002%" dx="0.8%" style="font-size:24px;font-family:Verdana;">fatto un rabotto terribile se in questo </text><text x="644" y="403" dy="17.6%" dx="0.8%" style="font-size:24px;font-family:Verdana;">caso il bisogno d’ascoltare non avesse vinto </text><text x="644" y="425" dy="19.8%" dx="0.8%" style="font-size:24px;font-family:Verdana;">d’assai quello di parlare. <tspan style="text-decoration:line-through">Parla! Parla! </tspan>
                    </text><text x="644" y="447" dy="22%" dx="0.8%" style="font-size:24px;font-family:Verdana;"><tspan style="text-decoration:line-through">Parlate! Parlate! </tspan> Lucia… ma </text><text x="644" y="469" dy="24.200000000000003%" dx="0.8%" style="font-size:24px;font-family:Verdana;">dalle sue parole il lettore intenderà lo stato </text><text x="644" y="491" dy="26.400000000000002%" dx="0.8%" style="font-size:24px;font-family:Verdana;">del suo animo. Parla! Parla! Parlate! </text><text x="644" y="513" dy="28.6%" dx="0.8%" style="font-size:24px;font-family:Verdana;">Parlate! Gridavano in una volta la </text><text x="644" y="535" dy="30.800000000000004%" dx="0.8%" style="font-size:24px;font-family:Verdana;">madre e Fermo. Lucia atterrita, costernata, </text><text x="644" y="557" dy="33%" dx="0.8%" style="font-size:24px;font-family:Verdana;">vergognosa, singhiozzando, arrossando, </text><text x="644" y="579" dy="35.2%" dx="0.8%" style="font-size:24px;font-family:Verdana;">sclamò! <tspan style="text-decoration:line-through">Vergine </tspan> Santissima Vergine! </text><text x="644" y="601" dy="37.400000000000006%" dx="0.8%" style="font-size:24px;font-family:Verdana;">Chi avrebbe creduto che le cose sarebbero </text><text x="644" y="623" dy="39.6%" dx="0.8%" style="font-size:24px;font-family:Verdana;">giunte a questo segno! Quel senza timore </text><text x="644" y="645" dy="41.800000000000004%" dx="0.8%" style="font-size:24px;font-family:Verdana;">di Dio di Don Rodrigo veniva spesso </text><text x="644" y="667" dy="44%" dx="0.8%" style="font-size:24px;font-family:Verdana;">alla filanda <tspan style="text-decoration:line-through">dove io andava a </tspan> lavorare la <tspan style="font-size:14px;font-family:Verdana" dy="-30" x="841">a vederci</tspan></text><text x="644" y="689" dy="46.2%" dx="0.8%" style="font-size:24px;font-family:Verdana;">seta. Andava da un fornello all’</text><text x="644" y="711" dy="48.400000000000006%" dx="0.8%" style="font-size:24px;font-family:Verdana;">altro facendo a questa e a quella mille </text><text x="644" y="733" dy="50.6%" dx="0.8%" style="font-size:24px;font-family:Verdana;">vezzi l’uno peggio dell’altro: a chi </text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="csp3-1"><rect id="t8-1" width="648" height="1485" x="624" y="227" pippo="csp3-1" style="fill:#54aedb;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><path d="M 624,227 1272,1712" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 686.6,227 1272,1471.7" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 749.2,227 1272,1333.4" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 811.8,227 1272,1195.1" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 874.4,227 1272,1056.8" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 937,227 1272,918.5" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 999.6,227 1272,780.2" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1062.2,227 1272,641.9" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1124.8,227 1272,503.6" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1187.4,227 1272,365.3" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 624,365.3 1187.4,1712" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 624,503.6 1124.8,1712" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 624,641.9 1062.2,1712" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 624,780.2 999.6,1712" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 624,918.5 937,1712" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 624,1056.8 874.4,1712" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 624,1195.1 811.8,1712" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 624,1333.4 749.2,1712" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 624,1471.7 686.6,1712" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1272,227 624,1712" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1187.4,227 624,1471.7" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1124.8,227 624,1333.4" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1062.2,227 624,1195.1" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 999.6,227 624,1056.8" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 937,227 624,918.5" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 874.4,227 624,780.2" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 811.8,227 624,641.9" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 749.2,227 624,503.6" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 686.6,227 624,365.3" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1272,365.3 686.6,1712" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1272,503.6 749.2,1712" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1272,641.9 811.8,1712" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1272,780.2 874.4,1712" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1272,918.5 937,1712" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1272,1056.8 999.6,1712" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1272,1195.1 1062.2,1712" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1272,1333.4 1124.8,1712" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1272,1471.7 1187.4,1712" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="rsp04"><rect id="" width="558" height="577" x="64" y="295" pippo="rsp04" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="84" y="317" dy="1.9%" dx="0.8%" style="font-size:24px;font-family:Verdana;">estranei)  pure non pote’ <tspan style="text-decoration:line-through">trattenersi dal </tspan></text><text x="84" y="339" dy="3.8%" dx="0.8%" style="font-size:24px;font-family:Verdana;">tenersi di farle un rimprovero. </text><text x="84" y="361" dy="5.699999999999999%" dx="0.8%" style="font-size:24px;font-family:Verdana;">- A tua madre non dir niente d’una </text><text x="84" y="383" dy="7.6%" dx="0.8%" style="font-size:24px;font-family:Verdana;">cosa simile! </text><text x="84" y="405" dy="9.5%" dx="0.8%" style="font-size:24px;font-family:Verdana;">- Ora vi dirò tutto, rispose Lucia, asciu</text><text x="84" y="427" dy="11.399999999999999%" dx="0.8%" style="font-size:24px;font-family:Verdana;">gandosi gli occhi col grembiule. </text><text x="84" y="449" dy="13.299999999999999%" dx="0.8%" style="font-size:24px;font-family:Verdana;">- Parla parla! Parlate, parlate! Gridavano </text><text x="84" y="471" dy="15.2%" dx="0.8%" style="font-size:24px;font-family:Verdana;">in una volta la madre e lo sposo. </text><text x="84" y="493" dy="17.099999999999998%" dx="0.8%" style="font-size:24px;font-family:Verdana;">- Santissima Vergine! sclamò Lucia, </text><text x="84" y="515" dy="19%" dx="0.8%" style="font-size:24px;font-family:Verdana;">chi avrebbe creduto che le cose potessero </text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="csp3"><rect id="" width="558" height="1351" x="64" y="295" pippo="csp3" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="84" y="317" dy="1.9%" dx="0.8%" style="font-size:24px;font-family:Verdana;">estranei) pure non pote’ <tspan style="text-decoration:line-through">trattenersi dal </tspan></text><text x="84" y="339" dy="3.8%" dx="0.8%" style="font-size:24px;font-family:Verdana;">tenersi di farle un rimprovero. </text><text x="84" y="361" dy="5.699999999999999%" dx="0.8%" style="font-size:24px;font-family:Verdana;">- A tua madre non dir niente d’una </text><text x="84" y="383" dy="7.6%" dx="0.8%" style="font-size:24px;font-family:Verdana;">cosa simile! </text><text x="84" y="405" dy="9.5%" dx="0.8%" style="font-size:24px;font-family:Verdana;">- Ora vi dirò tutto, rispose Lucia, asciu</text><text x="84" y="427" dy="11.399999999999999%" dx="0.8%" style="font-size:24px;font-family:Verdana;">gandosi gli occhi col grembiule. </text><text x="84" y="449" dy="13.299999999999999%" dx="0.8%" style="font-size:24px;font-family:Verdana;">- Parla parla! Parlate, parlate! Gridavano </text><text x="84" y="471" dy="15.2%" dx="0.8%" style="font-size:24px;font-family:Verdana;">in una volta la madre e lo sposo. </text><text x="84" y="493" dy="17.099999999999998%" dx="0.8%" style="font-size:24px;font-family:Verdana;">- Santissima Vergine! sclamò Lucia, </text><text x="84" y="515" dy="19%" dx="0.8%" style="font-size:24px;font-family:Verdana;">chi avrebbe creduto che le cose potessero </text><text x="84" y="537" dy="20.9%" dx="0.8%" style="font-size:24px;font-family:Verdana;">andare a questo segno! E singhiozzando </text><text x="84" y="559" dy="22.799999999999997%" dx="0.8%" style="font-size:24px;font-family:Verdana;">continuò. Colui continuando che Colui </text><text x="84" y="581" dy="24.7%" dx="0.8%" style="font-size:24px;font-family:Verdana;">(che Dio … gli tocchi il cuore) cominciò </text><text x="84" y="603" dy="26.599999999999998%" dx="0.8%" style="font-size:24px;font-family:Verdana;">quest’estate a venire alla filanda </text><text x="84" y="625" dy="28.5%" dx="0.8%" style="font-size:24px;font-family:Verdana;">a vederci tirare la seta, e a sentirci cantare. </text><text x="84" y="647" dy="30.4%" dx="0.8%" style="font-size:24px;font-family:Verdana;">Ci capitava addosso ora accompagnato </text><text x="84" y="669" dy="32.3%" dx="0.8%" style="font-size:24px;font-family:Verdana;">soltanto da qualcuno dei suoi bravi, ora </text><text x="84" y="691" dy="34.199999999999996%" dx="0.8%" style="font-size:24px;font-family:Verdana;">con <tspan style="text-decoration:line-through">qualche </tspan> certi suoi amici, tutta gente </text><text x="84" y="713" dy="36.1%" dx="0.8%" style="font-size:24px;font-family:Verdana;">della sessa legge. Andava lo sfaccia</text><text x="84" y="735" dy="38%" dx="0.8%" style="font-size:24px;font-family:Verdana;">taccio da un fornello all’altro, tentando </text><text x="84" y="757" dy="39.9%" dx="0.8%" style="font-size:24px;font-family:Verdana;">ora questa ora quella; a <tspan style="text-decoration:line-through">quale </tspan> diceva <tspan style="font-size:14px;font-family:Verdana" dy="-30" x="409">chi</tspan></text><text x="84" y="779" dy="41.8%" dx="0.8%" style="font-size:24px;font-family:Verdana;">una parola [...] non mica <tspan style="text-decoration:line-through">bella </tspan> buona, </text><text x="84" y="801" dy="43.699999999999996%" dx="0.8%" style="font-size:24px;font-family:Verdana;">a chi faceva di peggio. Che noi ci </text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="csp3-2"><rect id="t9-2" width="507" height="56" x="91" y="872" pippo="csp3-2" style="fill:#54aedb;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><path d="M 91,908 598,908" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="csp3-3"><rect id="t9-3" width="532" height="718" x="90" y="928" pippo="csp3-3" style="fill:#54aedb;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><path d="M 90,928 622,1646" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 622,928 90,1646" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/></g></g></svg>