<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:cc="http://creativecommons.org/ns#" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:tei="http://www.tei-c.org/ns/1.0" width="607.03125" height="702.03125" viewBox="0 0 607.03125 702.03125" id="svg3170" version="1.1"><defs id="defs3172"/><metadata><listChange xmlns="http://www.tei-c.org/ns/1.0"/><rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"><cc:Work rdf:about=""><dc:format>image/svg+xml</dc:format><dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage"/><dc:title>51r.1</dc:title></cc:Work></rdf:RDF></metadata><g id="layer1"><image xlink:href="images/024c1.jpg.png" height="702.03125" width="607.03125"/><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="rsp06" data-patch="#t12-2"><rect id="t13" width="591" height="654" x="6" y="36" pippo="rsp06" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="26" y="58" dy="4.5%" dx="-1%" style="font-size:24px;font-family:Verdana;">mentre ella tornava dalla filanda ed era </text><text x="26" y="80" dy="9%" dx="-1%" style="font-size:24px;font-family:Verdana;">rimasta addietro dalle sue compagne, le era </text><text x="26" y="102" dy="13.5%" dx="-1%" style="font-size:24px;font-family:Verdana;">passato innanzi Don Rodrigo, in compagnia </text><text x="26" y="124" dy="18%" dx="-1%" style="font-size:24px;font-family:Verdana;">d’un altro signore; che il primo aveva </text><text x="26" y="146" dy="22.5%" dx="-1%" style="font-size:24px;font-family:Verdana;">cercato di trattenerla con chiacchiere, com’ella </text><text x="26" y="168" dy="27%" dx="-1%" style="font-size:24px;font-family:Verdana;">diceva, non mica belle, ma essa </text><text x="76" y="190" dy="31.5%" dx="-1%" style="font-size:24px;font-family:Verdana;">senza dargli retta, aveva affrettato </text><text x="46" y="212" dy="36%" dx="-1%" style="font-size:24px;font-family:Verdana;">il passo e raggiunto le compagne; e </text><text x="56" y="234" dy="40.5%" dx="-1%" style="font-size:24px;font-family:Verdana;">intanto aveva sentito quell’altro </text><text x="66" y="256" dy="45%" dx="-1%" style="font-size:24px;font-family:Verdana;">signore ridere forte, e Don Rodrigo </text><text x="76" y="278" dy="49.5%" dx="-1%" style="font-size:24px;font-family:Verdana;">dire: scommettiamo. Il giorno </text><text x="61" y="300" dy="54%" dx="-1%" style="font-size:24px;font-family:Verdana;">appresso <tspan style="text-decoration:line-through">colui </tspan> s’erano pur trovate sul <tspan style="font-size:14px;font-family:Verdana" dy="-30" x="166">coloro</tspan></text></g></g></svg>