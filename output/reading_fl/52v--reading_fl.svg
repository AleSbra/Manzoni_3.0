<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:cc="http://creativecommons.org/ns#" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:tei="http://www.tei-c.org/ns/1.0" width="1285.03125" height="1827.03125" viewBox="0 0 1285.03125 1827.03125" id="svg3170" version="1.1"><defs id="defs3172"/><metadata><listChange xmlns="http://www.tei-c.org/ns/1.0"><change ref="rfl8">testo inniziale 025b</change></listChange><rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"><cc:Work rdf:about=""><dc:format>image/svg+xml</dc:format><dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage"/><dc:title>52v</dc:title></cc:Work></rdf:RDF></metadata><g id="layer1"><image xlink:href="images/025b.jpg.png" height="1827.03125" width="1285.03125"/><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="rfl8"><rect id="t20-1" width="645" height="1533" x="636" y="179" pippo="rfl8" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="656" y="201" dy="2.5%" dx="0.8%" style="font-size:24px;font-family:Verdana;">Lucia con un atto di tenerezza accorata </text><text x="656" y="223" dy="5%" dx="0.8%" style="font-size:24px;font-family:Verdana;">e rabbiosa, e disse: questa è l’ultima </text><text x="656" y="245" dy="7.5%" dx="0.8%" style="font-size:24px;font-family:Verdana;">
                        <tspan style="text-decoration:line-through">che fa quel birbante! </tspan>
                    </text><text x="656" y="267" dy="10%" dx="0.8%" style="font-size:24px;font-family:Verdana;">Per amor del cielo, gridò Lucia, <tspan style="text-decoration:line-through">gettan </tspan></text><text x="656" y="289" dy="12.5%" dx="0.8%" style="font-size:24px;font-family:Verdana;">
                        <tspan style="text-decoration:line-through">Gettandogli quasi le braccia al collo </tspan>
                    </text><text x="656" y="311" dy="15%" dx="0.8%" style="font-size:24px;font-family:Verdana;">No no per amor del cielo. <tspan style="text-decoration:line-through">Come volete </tspan></text><text x="656" y="333" dy="17.5%" dx="0.8%" style="font-size:24px;font-family:Verdana;"><tspan style="text-decoration:line-through">che Dio ci ajuti </tspan> Dio c’è anche pei poveri! </text><text x="656" y="355" dy="20%" dx="0.8%" style="font-size:24px;font-family:Verdana;">Come volete ch’egli ci ajuti se facciamo </text><text x="656" y="377" dy="22.5%" dx="0.8%" style="font-size:24px;font-family:Verdana;">del male? No no per amor del cielo </text><text x="656" y="399" dy="25%" dx="0.8%" style="font-size:24px;font-family:Verdana;">ripeteva Agnese. Fermo disse Lucia, </text><text x="656" y="421" dy="27.5%" dx="0.8%" style="font-size:24px;font-family:Verdana;">voi avete un mestiere, ed io so lavorare, </text><text x="656" y="443" dy="30%" dx="0.8%" style="font-size:24px;font-family:Verdana;">andiamo lontano tanto che altrui non </text><text x="656" y="465" dy="32.5%" dx="0.8%" style="font-size:24px;font-family:Verdana;">senta più parlare di noi. Ah! Lucia! </text><text x="656" y="487" dy="35%" dx="0.8%" style="font-size:24px;font-family:Verdana;">[...] e poi? Non siamo ancora </text><text x="656" y="509" dy="37.5%" dx="0.8%" style="font-size:24px;font-family:Verdana;">marito e moglie: il curato vorrà farci </text><text x="656" y="531" dy="40%" dx="0.8%" style="font-size:24px;font-family:Verdana;">la fede di stato libero? <tspan style="text-decoration:line-through">Non </tspan> saremo pigliati <tspan style="font-size:14px;font-family:Verdana" dy="-30" x="1023">non</tspan></text><text x="656" y="553" dy="42.5%" dx="0.8%" style="font-size:24px;font-family:Verdana;">come vagabondi? Dove andarci a porre? </text><text x="656" y="575" dy="45%" dx="0.8%" style="font-size:24px;font-family:Verdana;">Lucia ricadde nel pianto. Sentite! </text><text x="656" y="597" dy="47.5%" dx="0.8%" style="font-size:24px;font-family:Verdana;">disse Agnese: sentitemi che son vecchia. </text><text x="656" y="619" dy="50%" dx="0.8%" style="font-size:24px;font-family:Verdana;">Era questa una confessione che la buona </text><text x="656" y="641" dy="52.5%" dx="0.8%" style="font-size:24px;font-family:Verdana;">Agnese faceva di rado, un caso di somma </text><text x="656" y="663" dy="55%" dx="0.8%" style="font-size:24px;font-family:Verdana;">necessità e quando si trattava di dar fede </text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="rsp14"><rect id="t20-3" width="645" height="152" x="636" y="179" pippo="rsp14" style="fill:#f2ade1;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="656" y="201" dy="2.5%" dx="0.8%" style="font-size:24px;font-family:Verdana;">Lucia con un atto di tenerezza accorata </text><text x="656" y="223" dy="5%" dx="0.8%" style="font-size:24px;font-family:Verdana;">e rabbiosa, e disse: questa è l’ultima </text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="rsp15b"><rect id="t20-2" width="645" height="1381" x="637" y="331" pippo="rsp15b" style="fill:#FFFFFF;stroke:#003399;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:5;fill-opacity:0.5;"/><text x="657" y="353" dy="2.5%" dx="0.8%" style="font-size:26px;font-family:Verdana;">
                        <tspan style="text-decoration:line-through">che fa quel birbante! </tspan>
                    </text><text x="657" y="375" dy="5%" dx="0.8%" style="font-size:26px;font-family:Verdana;">Per amor del cielo, gridò Lucia, <tspan style="text-decoration:line-through">gettan </tspan></text><text x="657" y="397" dy="7.5%" dx="0.8%" style="font-size:26px;font-family:Verdana;">
                        <tspan style="text-decoration:line-through">Gettandogli quasi le braccia al collo </tspan>
                    </text><text x="657" y="419" dy="10%" dx="0.8%" style="font-size:26px;font-family:Verdana;">No no per amor del cielo. <tspan style="text-decoration:line-through">Come volete </tspan></text><text x="657" y="441" dy="12.5%" dx="0.8%" style="font-size:26px;font-family:Verdana;"><tspan style="text-decoration:line-through">che Dio ci ajuti </tspan> Dio c’è anche pei poveri! </text><text x="657" y="463" dy="15%" dx="0.8%" style="font-size:26px;font-family:Verdana;">Come volete ch’egli ci ajuti se facciamo </text><text x="657" y="485" dy="17.5%" dx="0.8%" style="font-size:26px;font-family:Verdana;">del male? No no per amor del cielo </text><text x="657" y="507" dy="20%" dx="0.8%" style="font-size:26px;font-family:Verdana;">ripeteva Agnese. Fermo disse Lucia, </text><text x="657" y="529" dy="22.5%" dx="0.8%" style="font-size:26px;font-family:Verdana;">voi avete un mestiere, ed io so lavorare, </text><text x="657" y="551" dy="25%" dx="0.8%" style="font-size:26px;font-family:Verdana;">andiamo lontano tanto che altrui non </text><text x="657" y="573" dy="27.5%" dx="0.8%" style="font-size:26px;font-family:Verdana;">senta più parlare di noi. Ah! Lucia! </text><text x="657" y="595" dy="30%" dx="0.8%" style="font-size:26px;font-family:Verdana;">[...] e poi? Non siamo ancora </text><text x="657" y="617" dy="32.5%" dx="0.8%" style="font-size:26px;font-family:Verdana;">marito e moglie: il curato vorrà farci </text><text x="657" y="639" dy="35%" dx="0.8%" style="font-size:26px;font-family:Verdana;">la fede di stato libero? <tspan style="text-decoration:line-through">Non </tspan> saremo pigliati <tspan style="font-size:18px;font-family:Verdana" dy="-30" x="1023">non</tspan></text><text x="657" y="661" dy="37.5%" dx="0.8%" style="font-size:26px;font-family:Verdana;">come vagabondi? Dove andarci a porre? </text><text x="657" y="683" dy="40%" dx="0.8%" style="font-size:26px;font-family:Verdana;">Lucia ricadde nel pianto. Sentite! </text><text x="657" y="705" dy="42.5%" dx="0.8%" style="font-size:26px;font-family:Verdana;">disse Agnese: sentitemi che son vecchia. </text><text x="657" y="727" dy="45%" dx="0.8%" style="font-size:26px;font-family:Verdana;">Era questa una confessione che la buona </text><text x="657" y="749" dy="47.5%" dx="0.8%" style="font-size:26px;font-family:Verdana;">Agnese faceva di rado, un caso di somma </text><text x="657" y="771" dy="50%" dx="0.8%" style="font-size:26px;font-family:Verdana;">necessità e quando si trattava di dar fede </text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="rsp06b"><rect id="t21" width="605" height="412" x="16" y="214" pippo="rsp06b" style="fill:#FFFFFF;stroke:#003399;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:5;fill-opacity:0.5;"/><text x="36" y="236" dy="1.8%" dx="0.8%" style="font-size:22px;font-family:Verdana;">E fu allora ch’io mi forzai, proseguì </text><text x="36" y="258" dy="3.6%" dx="0.8%" style="font-size:22px;font-family:Verdana;">ella, rivolgendosi di nuovo a Fermo [...]
                        <tspan style="font-size:18px;font-family:Verdana" dy="-30" x="452"><tspan style="text-decoration:line-through;font-size:18px;font-family:Verdana" dy="-30" x="">senza </tspan></tspan></text><text x="36" y="280" dy="5.4%" dx="0.8%" style="font-size:22px;font-family:Verdana;">tutta vermiglia; e feci la sfacciata, e vi<tspan style="font-size:18px;font-family:Verdana" dy="-30" x="77">però alzargli in volto gli occhi, e fatta
                        </tspan></text><text x="36" y="302" dy="7.2%" dx="0.8%" style="font-size:22px;font-family:Verdana;">pregai io che <tspan style="text-decoration:line-through">chi </tspan>
                        [...] proccuraste di <tspan style="text-decoration:line-through">conchiudere </tspan>
                    <tspan style="font-size:18px;font-family:Verdana" dy="-30" x="491">
                            <tspan style="text-decoration:line-through;font-size:18px;font-family:Verdana" dy="-30" x="">far svelto </tspan> far</tspan></text><text x="36" y="324" dy="9%" dx="0.8%" style="font-size:22px;font-family:Verdana;"><tspan style="text-decoration:line-through">presto </tspan>
                         prima del
                        tempo che si era stabilito. <tspan style="font-size:18px;font-family:Verdana" dy="-30" x="36">presto, e di concludere</tspan></text><text x="36" y="346" dy="10.8%" dx="0.8%" style="font-size:22px;font-family:Verdana;">Dio sa che cosa avete pensato di me! Ma </text><text x="36" y="368" dy="12.6%" dx="0.8%" style="font-size:22px;font-family:Verdana;">io faceva per bene. </text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="cfl10"><rect id="t20-4" width="645" height="1381" x="637" y="331" pippo="cfl10" style="fill:#FFFFFF;stroke:#003399;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:5;fill-opacity:0.5;"/></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="rsp13"><rect id="t21-2" width="602" height="856" x="16" y="621" pippo="rsp13" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="36" y="641" dy="1.8%" dx="1.5%" style="font-size:22px;font-family:Verdana;">pensato di me! Ma, io facevo per </text><text x="36" y="661" dy="3.6%" dx="1.5%" style="font-size:22px;font-family:Verdana;">bene ed era stata consigliata, e teneva </text><text x="36" y="681" dy="5.4%" dx="1.5%" style="font-size:22px;font-family:Verdana;">per conto… e questa mattina io ero </text><text x="36" y="701" dy="7.2%" dx="1.5%" style="font-size:22px;font-family:Verdana;">tanto lontana dal pensare… </text><text x="36" y="721" dy="9%" dx="1.5%" style="font-size:22px;font-family:Verdana;">Qui le parole di Lucia furono tronche </text><text x="36" y="741" dy="10.8%" dx="1.5%" style="font-size:22px;font-family:Verdana;">da un violento scoppio di pianto. </text><text x="36" y="761" dy="12.6%" dx="1.5%" style="font-size:22px;font-family:Verdana;">- Ah birbone! Ah dannato! Ah </text><text x="36" y="781" dy="14.4%" dx="1.5%" style="font-size:22px;font-family:Verdana;">assassino! Sclamava Fermo scorrendo </text><text x="36" y="801" dy="16.2%" dx="1.5%" style="font-size:22px;font-family:Verdana;">su e giù per la stanza, <tspan style="text-decoration:line-through">e mettendo </tspan><tspan style="font-size:18px;font-family:Verdana" dy="-30" x="367">stringendo </tspan></text><text x="36" y="821" dy="18%" dx="1.5%" style="font-size:22px;font-family:Verdana;">di tratto in tratto <tspan style="text-decoration:line-through">la </tspan> il manico del suo </text><text x="36" y="841" dy="19.8%" dx="1.5%" style="font-size:22px;font-family:Verdana;">coltello. </text><text x="36" y="861" dy="21.6%" dx="1.5%" style="font-size:22px;font-family:Verdana;">- Oh che imbroglio, per amor di Dio! </text><text x="36" y="881" dy="23.400000000000002%" dx="1.5%" style="font-size:22px;font-family:Verdana;">Sclamava Agnese. Il giovane si arrestò </text><text x="36" y="901" dy="25.2%" dx="1.5%" style="font-size:22px;font-family:Verdana;"><tspan style="text-decoration:line-through">tutt </tspan> subitamente dinanzi a Lucia </text><text x="36" y="921" dy="27%" dx="1.5%" style="font-size:22px;font-family:Verdana;">che piangeva; la guardò </text></g></g></svg>