<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:cc="http://creativecommons.org/ns#" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:tei="http://www.tei-c.org/ns/1.0" width="1285.03125" height="1870.03125" viewBox="0 0 1285.03125 1870.03125" id="svg3170" version="1.1"><defs id="defs3172"/><metadata><listChange xmlns="http://www.tei-c.org/ns/1.0"><change ref="rsp08">testo iniziale</change><change ref="rsp09" type="patch" target="51v.1">testo su cartiglio</change><change ref="rsp10">testo finale</change></listChange><rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"><cc:Work rdf:about=""><dc:format>image/svg+xml</dc:format><dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage"/><dc:title>51v</dc:title></cc:Work></rdf:RDF></metadata><g id="layer1"><image xlink:href="images/024d.jpg" height="1870.03125" width="1285.03125"/><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="rfl6"><rect id="t15" width="624" height="1505" x="655" y="182" pippo="rfl6" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="675" y="204" dy="2.4%" dx="0.8%" style="font-size:24px;font-family:Verdana;">Ma la filanda era sul finire per </text><text x="675" y="226" dy="4.8%" dx="0.8%" style="font-size:24px;font-family:Verdana;">grazia di Dio, e per quei pochi giorni io </text><text x="675" y="248" dy="7.199999999999999%" dx="0.8%" style="font-size:24px;font-family:Verdana;">stetti sempre in mezzo alle altre </text><text x="675" y="270" dy="9.6%" dx="0.8%" style="font-size:24px;font-family:Verdana;">di modo ch’egli non mi potè cogliere. </text><text x="675" y="292" dy="12%" dx="0.8%" style="font-size:24px;font-family:Verdana;">Ma la persecuzione non finì: <tspan style="text-decoration:line-through">quel </tspan>
                    </text><text x="675" y="314" dy="14.399999999999999%" dx="0.8%" style="font-size:24px;font-family:Verdana;">colui, mi aspettava quando io andava </text><text x="675" y="336" dy="16.8%" dx="0.8%" style="font-size:24px;font-family:Verdana;">al mercato e vi ricorderete mamma </text><text x="675" y="358" dy="19.2%" dx="0.8%" style="font-size:24px;font-family:Verdana;">ch’io vi dissi che aveva paura d’andar </text><text x="675" y="380" dy="21.599999999999998%" dx="0.8%" style="font-size:24px;font-family:Verdana;">sola e non ci andai più: mi aspettava </text><text x="675" y="402" dy="24%" dx="0.8%" style="font-size:24px;font-family:Verdana;">quand’io andava a lavare, ad ogni passo; </text><text x="675" y="424" dy="26.4%" dx="0.8%" style="font-size:24px;font-family:Verdana;">io non dissi nulla, forse ho fatto male. </text><text x="675" y="446" dy="28.799999999999997%" dx="0.8%" style="font-size:24px;font-family:Verdana;">Ma pregai tanto Fermo che aspettasse </text><text x="675" y="468" dy="31.2%" dx="0.8%" style="font-size:24px;font-family:Verdana;">le nozze: pensava che quando sarei </text><text x="675" y="490" dy="33.6%" dx="0.8%" style="font-size:24px;font-family:Verdana;">sua moglie colui non avrebbe più </text><text x="675" y="512" dy="36%" dx="0.8%" style="font-size:24px;font-family:Verdana;">tormentarmi; ed ora… Qui l<tspan style="text-decoration:line-through">a </tspan><tspan dx="-4" font-weight="bold">e</tspan></text><text x="675" y="534" dy="38.4%" dx="0.8%" style="font-size:24px;font-family:Verdana;"><tspan style="text-decoration:line-through">povera </tspan> parole della povera Lucia </text><text x="675" y="556" dy="40.8%" dx="0.8%" style="font-size:24px;font-family:Verdana;">furono tronche da un violento </text><text x="675" y="578" dy="43.199999999999996%" dx="0.8%" style="font-size:24px;font-family:Verdana;">scoppio di pianto. <tspan style="text-decoration:line-through">b </tspan>Birbone! Assassino! </text><text x="675" y="600" dy="45.6%" dx="0.8%" style="font-size:24px;font-family:Verdana;">Dannato! Scalmava Fermo, correndeo </text><text x="675" y="622" dy="48%" dx="0.8%" style="font-size:24px;font-family:Verdana;">su e giù per la stanza, e mettendo di </text><text x="675" y="644" dy="50.4%" dx="0.8%" style="font-size:24px;font-family:Verdana;">tratto in tratto la mano sul manico </text><text x="675" y="666" dy="52.8%" dx="0.8%" style="font-size:24px;font-family:Verdana;">del suo coltello. Ma perché non </text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="csp8-1"><rect id="t15-1" width="624" height="1505" x="655" y="182" pippo="csp8-1" style="fill:#54aedb;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><path d="M 655,182 1279,1687" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 717.6,182 1279,1426.7" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 780.2,182 1279,1288.4" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 842.8,182 1279,1150.1" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 905.4,182 1279,1011.8" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 968,182 1279,873.5" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1030.6,182 1279,735.2" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1093.2,182 1279,596.9" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1155.8,182 1279,458.6" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1218.4,182 1279,320.3" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 655,320.3 1218.4,1687" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 655,458.6 1155.8,1687" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 655,596.9 1093.2,1687" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 655,735.2 1030.6,1687" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 655,873.5 968,1687" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 655,1011.8 905.4,1687" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 655,1150.1 842.8,1687" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 655,1288.4 780.2,1687" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 655,1426.7 717.6,1687" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1279,182 655,1687" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1218.4,182 655,1426.7" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1155.8,182 655,1288.4" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1093.2,182 655,1150.1" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1030.6,182 655,1011.8" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 968,182 655,873.5" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 905.4,182 655,735.2" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 842.8,182 655,596.9" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 780.2,182 655,458.6" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 717.6,182 655,320.3" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1279,320.3 717.6,1687" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1279,458.6 780.2,1687" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1279,596.9 842.8,1687" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1279,735.2 905.4,1687" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1279,873.5 968,1687" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1279,1011.8 1030.6,1687" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1279,1150.1 1093.2,1687" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1279,1288.4 1155.8,1687" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1279,1426.7 1218.4,1687" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="rsp08"><rect id="t16-1" width="598" height="350" x="51" y="221" pippo="rsp08" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="71" y="243" dy="1.7%" dx="0.8%" style="font-size:24px;font-family:Verdana;">- A chi hai raccontato? Domandò Agnese, </text><text x="71" y="265" dy="3.4%" dx="0.8%" style="font-size:24px;font-family:Verdana;">andando incontro, non senza un po’ di sdegno, </text><text x="71" y="287" dy="5.1%" dx="0.8%" style="font-size:24px;font-family:Verdana;"><tspan style="text-decoration:line-through">alla parola </tspan> al nome del confidente pre</text><text x="71" y="309" dy="6.8%" dx="0.8%" style="font-size:24px;font-family:Verdana;">ferito.</text><text x="71" y="331" dy="8.5%" dx="0.8%" style="font-size:24px;font-family:Verdana;">- Al Padre Cristoforo, in confessione, </text><text x="71" y="353" dy="10.2%" dx="0.8%" style="font-size:24px;font-family:Verdana;">mamma: rispose Lucia, con un accento </text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="rsp09b"><rect id="t16-2" width="598" height="217" x="51" y="571" pippo="rsp09b" style="fill:#FFFFFF;stroke:#003399;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:5;fill-opacity:0.5;"/><text x="71" y="593" dy="1.5%" dx="0.8%" style="font-size:24px;font-family:Verdana;">soave di scusa <tspan style="text-decoration:line-through">e fu quel giorno, se vi </tspan>
                    </text><text x="71" y="615" dy="3%" dx="0.8%" style="font-size:24px;font-family:Verdana;">
                        <tspan style="text-decoration:line-through">L'autorità del Padre Cristoforo era tale </tspan>
                    </text><text x="71" y="637" dy="4.5%" dx="0.8%" style="font-size:24px;font-family:Verdana;">
                        <tspan style="text-decoration:line-through">ricordate che andai al convento </tspan>
                        
                        <tspan style="text-decoration:line-through">l’altra </tspan>
                    <tspan style="font-size:14px;font-family:Verdana" dy="-30" x="397">
                            <tspan style="text-decoration:line-through;font-size:14px;font-family:Verdana" dy="-30" x="">e fu </tspan>
                        </tspan></text><text x="71" y="659" dy="6%" dx="0.8%" style="font-size:24px;font-family:Verdana;">volta che <tspan style="text-decoration:line-through">andavamo </tspan> siamo andate alla </text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="rsp10"><rect id="t16-3" width="598" height="809" x="51" y="788" pippo="rsp10" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="71" y="810" dy="1.6%" dx="-0.5%" style="font-size:24px;font-family:Verdana;">chiesa del convento: e, se avete posto mente, </text><text x="71" y="832" dy="3.2%" dx="-0.5%" style="font-size:24px;font-family:Verdana;"><tspan style="text-decoration:line-through">quel giorno io indugiava </tspan>
                        <tspan style="text-decoration:line-through">andava facendo </tspan>
                         ora<tspan style="font-size:14px;font-family:Verdana" dy="-30" x="85">quella mattina io andava mettendo mano
                        </tspan></text><text x="71" y="854" dy="4.800000000000001%" dx="-0.5%" style="font-size:24px;font-family:Verdana;">ad una cosa, <tspan style="text-decoration:line-through">ora l’ </tspan>
                        altra per indugiare
                            <tspan style="text-decoration:line-through">a metterci </tspan><tspan style="font-size:14px;font-family:Verdana" dy="-30" x="213">ora all’</tspan></text><text x="71" y="876" dy="6.4%" dx="-0.5%" style="font-size:24px;font-family:Verdana;"><tspan style="text-decoration:line-through">in cammino </tspan> tanto che passasse altra gente </text><text x="71" y="898" dy="8%" dx="-0.5%" style="font-size:24px;font-family:Verdana;">del paese avviata a quella volta, <tspan style="text-decoration:line-through">p </tspan><tspan style="text-decoration:line-through">perchè </tspan></text><text x="71" y="920" dy="9.600000000000001%" dx="-0.5%" style="font-size:24px;font-family:Verdana;"><tspan style="text-decoration:line-through">dopo quell </tspan><tspan style="text-decoration:line-through">e camminare in </tspan> e fare la </text><text x="71" y="942" dy="11.200000000000001%" dx="-0.5%" style="font-size:24px;font-family:Verdana;">strada di compagnia con loro; perché, </text><text x="71" y="964" dy="12.8%" dx="-0.5%" style="font-size:24px;font-family:Verdana;">dopo quell’incontro, <tspan style="text-decoration:line-through">io </tspan> le strade mi </text><text x="71" y="986" dy="14.4%" dx="-0.5%" style="font-size:24px;font-family:Verdana;">facevano tanta paura… </text><text x="71" y="1008" dy="16%" dx="-0.5%" style="font-size:24px;font-family:Verdana;">
                        <tspan style="text-decoration:line-through">Nel nome del Padre Cristoforo era così </tspan>
                    </text><text x="71" y="1030" dy="17.6%" dx="-0.5%" style="font-size:24px;font-family:Verdana;">
                        <tspan style="text-decoration:line-through">addolcito in quel caso </tspan>
                    </text><text x="71" y="1052" dy="19.200000000000003%" dx="-0.5%" style="font-size:24px;font-family:Verdana;">Al nome riverito del Padre Cristoforo, lo sdegno </text><text x="71" y="1074" dy="20.8%" dx="-0.5%" style="font-size:24px;font-family:Verdana;">di Agense si raddolcì. – Hai fatto bene, </text><text x="71" y="1096" dy="22.400000000000002%" dx="-0.5%" style="font-size:24px;font-family:Verdana;">diss’ella; ma perché non raccontar </text><text x="71" y="1118" dy="24%" dx="-0.5%" style="font-size:24px;font-family:Verdana;">tutto anche a tua madre?</text></g></g></svg>