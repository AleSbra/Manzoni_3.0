<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:cc="http://creativecommons.org/ns#" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:tei="http://www.tei-c.org/ns/1.0" width="1285.03125" height="1870.03125" viewBox="0 0 1285.03125 1870.03125" id="svg3170" version="1.1"><defs id="defs3172"/><metadata><listChange xmlns="http://www.tei-c.org/ns/1.0"><change ref="csp4">testo iniziale 024c</change><change ref="csp4-1">cancellazione totale testo iniziale</change><change ref="csp5">nuovo testo iniziale</change><change ref="csp5-1">testo sotto il cartiglio</change><change ref="csp5-2">cancellazione testo FL</change><change ref="csp6" type="patch" target="51r.1">testo su cartiglio</change><change ref="csp6-1" type="patch" target="51r.2">retro del cartiglio</change><change ref="csp7">testo finale SP</change></listChange><rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"><cc:Work rdf:about=""><dc:format>image/svg+xml</dc:format><dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage"/><dc:title>51r</dc:title></cc:Work></rdf:RDF></metadata><g id="layer1"><image xlink:href="images/024c.jpg.png" height="1870.03125" width="1285.03125"/><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="cfl7"><rect id="t10" width="624" height="1510" x="628" y="193" pippo="cfl7" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="648" y="215" dy="2.2%" dx="0.8%" style="font-size:24px;font-family:Verdana;">Ne diceva una trista a chi una peggio </text><text x="648" y="237" dy="4.4%" dx="0.8%" style="font-size:24px;font-family:Verdana;">e si pigliava [...]
                        <tspan style="text-decoration:line-through">certe lib </tspan> tante libertà, chi </text><text x="648" y="259" dy="6.6000000000000005%" dx="0.8%" style="font-size:24px;font-family:Verdana;">fuggiva, chi gridava; e purtroppo c’era </text><text x="648" y="281" dy="8.8%" dx="0.8%" style="font-size:24px;font-family:Verdana;">chi lasciava fare. <tspan style="text-decoration:line-through">Il padrone </tspan>
                    </text><text x="648" y="303" dy="11%" dx="0.8%" style="font-size:24px;font-family:Verdana;">Se ci lamentavamo al padrone, egli </text><text x="648" y="325" dy="13.200000000000001%" dx="0.8%" style="font-size:24px;font-family:Verdana;">ci diceva: badate a fare il fatto vostro, </text><text x="648" y="347" dy="15.400000000000002%" dx="0.8%" style="font-size:24px;font-family:Verdana;">non gli fate ansa, sono scherzi, e borbottava </text><text x="648" y="369" dy="17.6%" dx="0.8%" style="font-size:24px;font-family:Verdana;">poi: gli è un cavaliere; gli è un uomo </text><text x="648" y="391" dy="19.8%" dx="0.8%" style="font-size:24px;font-family:Verdana;">che può fare del male, è un uomo che </text><text x="648" y="413" dy="22%" dx="0.8%" style="font-size:24px;font-family:Verdana;">sa mostrare il viso. Quel tristo veniva </text><text x="648" y="435" dy="24.200000000000003%" dx="0.8%" style="font-size:24px;font-family:Verdana;">talvolta con alcuni più amici, gente </text><text x="648" y="457" dy="26.400000000000002%" dx="0.8%" style="font-size:24px;font-family:Verdana;">come lui<tspan style="text-decoration:line-through">; veniva e mostrava ad essi </tspan></text><text x="648" y="479" dy="28.6%" dx="0.8%" style="font-size:24px;font-family:Verdana;">[...] . Un giorno mi trovò mentre </text><text x="648" y="501" dy="30.800000000000004%" dx="0.8%" style="font-size:24px;font-family:Verdana;">io usciva e mi volle tirare in disparte </text><text x="648" y="523" dy="33%" dx="0.8%" style="font-size:24px;font-family:Verdana;">e si prese con me più libertà: io gli </text><text x="648" y="545" dy="35.2%" dx="0.8%" style="font-size:24px;font-family:Verdana;">sfuggii ed egli mi disse in collera: </text><text x="648" y="567" dy="37.400000000000006%" dx="0.8%" style="font-size:24px;font-family:Verdana;">ci vediamo: i suoi amici ridevano </text><text x="648" y="589" dy="39.6%" dx="0.8%" style="font-size:24px;font-family:Verdana;">di lui ed egli era ancor più arrabbiato. </text><text x="648" y="611" dy="41.800000000000004%" dx="0.8%" style="font-size:24px;font-family:Verdana;">Allora io pensai di non andare più alla </text><text x="648" y="633" dy="44%" dx="0.8%" style="font-size:24px;font-family:Verdana;">filanda per un po’ di baruffa colla </text><text x="648" y="655" dy="46.2%" dx="0.8%" style="font-size:24px;font-family:Verdana;">Marcellina, <tspan style="text-decoration:line-through">una e vi ricorderete mamma </tspan></text><text x="648" y="677" dy="48.400000000000006%" dx="0.8%" style="font-size:24px;font-family:Verdana;">per avere un pretesto e vi ricorderete </text><text x="648" y="699" dy="50.6%" dx="0.8%" style="font-size:24px;font-family:Verdana;">mamma ch’io vi dissi che non ci andai </text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="csp5-2"><rect id="t10-1" width="624" height="1510" x="628" y="193" pippo="csp5-2" style="fill:#54aedb;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><path d="M 628,193 1252,1703" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 690.6,193 1252,1437.7" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 753.2,193 1252,1299.4" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 815.8,193 1252,1161.1" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 878.4,193 1252,1022.8" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 941,193 1252,884.5" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1003.6,193 1252,746.2" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1066.2,193 1252,607.9" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1128.8,193 1252,469.6" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1191.4,193 1252,331.3" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 628,331.3 1191.4,1703" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 628,469.6 1128.8,1703" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 628,607.9 1066.2,1703" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 628,746.2 1003.6,1703" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 628,884.5 941,1703" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 628,1022.8 878.4,1703" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 628,1161.1 815.8,1703" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 628,1299.4 753.2,1703" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 628,1437.7 690.6,1703" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1252,193 628,1703" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1191.4,193 628,1437.7" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1128.8,193 628,1299.4" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1066.2,193 628,1161.1" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1003.6,193 628,1022.8" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 941,193 628,884.5" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 878.4,193 628,746.2" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 815.8,193 628,607.9" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 753.2,193 628,469.6" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 690.6,193 628,331.3" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1252,331.3 690.6,1703" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1252,469.6 753.2,1703" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1252,607.9 815.8,1703" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1252,746.2 878.4,1703" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1252,884.5 941,1703" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1252,1022.8 1003.6,1703" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1252,1161.1 1066.2,1703" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1252,1299.4 1128.8,1703" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1252,1437.7 1191.4,1703" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="csp4"><rect id="t11" width="521" height="210" x="58" y="244" pippo="csp4" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="78" y="266" dy="2.2%" dx="0.8%" style="font-size:24px;font-family:Verdana;">Lamentavamo al padrone, il padrone </text><text x="78" y="288" dy="4.4%" dx="0.8%" style="font-size:24px;font-family:Verdana;">ci rispondeva che <tspan style="text-decoration:line-through">non </tspan>
                        [...]</text><text x="78" y="310" dy="6.6000000000000005%" dx="0.8%" style="font-size:24px;font-family:Verdana;">egli non sapeva che farci. </text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="csp4-1"><rect id="t11-1" width="521" height="221" x="58" y="244" pippo="csp4-1" style="fill:#54aedb;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><path d="M 58,244 579,465" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 579,244 58,465" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="csp5"><rect id="t12-1" width="574" height="137" x="36" y="455" pippo="csp5" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="56" y="477" dy="2%" dx="0.8%" style="font-size:24px;font-family:Verdana;">Arrivare a questo segno! E con voce rotta </text><text x="56" y="499" dy="4%" dx="0.8%" style="font-size:24px;font-family:Verdana;">dal pianto raccontò che pochi giorni prima, </text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="csp5-1"><rect id="t12-2" width="574" height="670" x="36" y="592" pippo="csp5-1" style="fill:#FFFFFF;stroke:#003399;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:5;fill-opacity:0.5;"/><text x="56" y="614" dy="1.8%" dx="0.8%" style="font-size:24px;font-family:Verdana;">
                        <tspan style="text-decoration:line-through">tornando dalla filanda ella giunta già presso </tspan>
                        
                    <tspan style="font-size:14px;font-family:Verdana" dy="-30" x="370">
                            <tspan style="text-decoration:line-through;font-size:14px;font-family:Verdana" dy="-30" x="">e era giunta già </tspan>
                        </tspan></text><text x="56" y="636" dy="3.6%" dx="0.8%" style="font-size:24px;font-family:Verdana;">
                        <tspan style="text-decoration:line-through">a casa, ella s’era sentita raggiungere da </tspan>
                        
                    <tspan style="font-size:14px;font-family:Verdana" dy="-30" x="69">mentre ella tornava dalla filanda, ed
                            era </tspan></text><text x="56" y="658" dy="5.4%" dx="0.8%" style="font-size:24px;font-family:Verdana;"><tspan style="text-decoration:line-through">due signori, uno dei quali </tspan> le era passato <tspan style="font-size:14px;font-family:Verdana" dy="-30" x="88"><tspan style="text-decoration:line-through;font-size:14px;font-family:Verdana" dy="-30" x="">quello </tspan> già presso a casa,</tspan></text><text x="56" y="680" dy="7.2%" dx="0.8%" style="font-size:24px;font-family:Verdana;">dinanzi <tspan style="text-decoration:line-through">Don Rodrigo </tspan>
                         in compagnia di un <tspan style="font-size:14px;font-family:Verdana" dy="-30" x="207"><tspan style="text-decoration:line-through;font-size:14px;font-family:Verdana" dy="-30" x="">colui </tspan> Don Rodrigo</tspan><tspan style="font-size:18px;font-family:Verdana" dy="50" x="190">Don Rodrigo</tspan></text><text x="56" y="702" dy="9%" dx="0.8%" style="font-size:24px;font-family:Verdana;">d’un altro signore; <tspan style="text-decoration:line-through">e </tspan> che <tspan style="text-decoration:line-through">il primo </tspan> aveva <tspan style="font-size:14px;font-family:Verdana" dy="-30" x="408">colui</tspan></text><text x="56" y="724" dy="10.8%" dx="0.8%" style="font-size:24px;font-family:Verdana;">cercato di trattenerla con <tspan style="text-decoration:line-through">ciarle non </tspan></text><text x="56" y="746" dy="12.6%" dx="0.8%" style="font-size:24px;font-family:Verdana;">chiacchiere <tspan style="text-decoration:line-through">non mica buone </tspan>
                         ma ella <tspan style="font-size:14px;font-family:Verdana" dy="-30" x="177">com’ella diceva, non mica belle;
                        </tspan></text><text x="56" y="768" dy="14.4%" dx="0.8%" style="font-size:24px;font-family:Verdana;">senza dargli retta, aveva affrettato il </text><text x="56" y="790" dy="16.2%" dx="0.8%" style="font-size:24px;font-family:Verdana;">passo;
                        e aveva <tspan style="text-decoration:line-through">poi </tspan> sentito <tspan style="text-decoration:line-through">che </tspan> quell’<tspan style="font-size:14px;font-family:Verdana" dy="-30" x="138">e raggiunte le compagne </tspan></text><text x="56" y="812" dy="18%" dx="0.8%" style="font-size:24px;font-family:Verdana;">altro signore <tspan style="text-decoration:line-through">rideva </tspan> forte, e Don Rodrigo <tspan style="font-size:14px;font-family:Verdana" dy="-30" x="249">rider</tspan></text><text x="56" y="834" dy="19.8%" dx="0.8%" style="font-size:24px;font-family:Verdana;"><tspan style="text-decoration:line-through">diceva </tspan>
                        : scommettiamo.
                    <tspan style="font-size:14px;font-family:Verdana" dy="-30" x="82">dire</tspan></text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="csp7"><rect id="t12-3" width="528" height="404" x="81" y="1262" pippo="csp7" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="101" y="1282" dy="1.7%" dx="0.8%" style="font-size:22px;font-family:Verdana;">la <tspan style="text-decoration:line-through">via, in </tspan> strada, ma Lucia era nel </text><text x="101" y="1302" dy="3.4%" dx="0.8%" style="font-size:22px;font-family:Verdana;">mezzo delle compagne con gli occhi bassi; </text><text x="101" y="1322" dy="5.1%" dx="0.8%" style="font-size:22px;font-family:Verdana;">e l’altro signore sghignazzava, e Don </text><text x="101" y="1342" dy="6.8%" dx="0.8%" style="font-size:22px;font-family:Verdana;"><tspan style="text-decoration:line-through">Rodrigo </tspan>
                        <tspan style="text-decoration:line-through">Rodrigo freme </tspan> Rodrigo diceva: </text><text x="101" y="1362" dy="8.5%" dx="0.8%" style="font-size:22px;font-family:Verdana;">vedremo, vedremo. Per grazia del cielo, </text><text x="101" y="1382" dy="10.2%" dx="0.8%" style="font-size:22px;font-family:Verdana;">continuò Lucia, quel giorno era l’ultimo </text><text x="101" y="1402" dy="11.9%" dx="0.8%" style="font-size:22px;font-family:Verdana;">della filanda. Io <tspan style="text-decoration:line-through">non </tspan> raccontai subito… </text></g></g></svg>