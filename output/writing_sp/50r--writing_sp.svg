<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:cc="http://creativecommons.org/ns#" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:tei="http://www.tei-c.org/ns/1.0" width="1285.03125" height="1870.03125" viewBox="0 0 1285.03125 1870.03125" id="svg3170" version="1.1"><defs id="defs3172"/><metadata><listChange xmlns="http://www.tei-c.org/ns/1.0"><change ref="csp01">titolo 024a</change><change ref="csp2">testo iniziale 024a</change><change ref="csp2-1">cancellazione titoli 1 FL</change><change ref="csp2-2">cancellazione sottotitolo FL</change><change ref="csp2-3">cancellazione testo intero FL</change><change ref="csp2-4">scrittura parziale 024a</change><change ref="csp2-5">cancellazione parziale 024a</change><change ref="csp2-6">scrittura resto 024a</change></listChange><rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"><cc:Work rdf:about=""><dc:format>image/svg+xml</dc:format><dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage"/><dc:title>50r</dc:title></cc:Work></rdf:RDF></metadata><g id="layer1"><image xlink:href="images/024a.jpg.png" height="1870.03125" width="1285.03125"/><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="cfl01"><rect id="t1" width="267" height="63" x="733" y="229" pippo="cfl01" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="753" y="251" dy="1.1%" dx="2%" style="font-size:24px;font-family:Verdana;">Cap. III</text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="csp2-1"><rect id="t1-1" width="267" height="63" x="733" y="229" pippo="csp2-1" style="fill:#54aedb;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><path d="M 733,272 1000,272" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="cfl2"><rect id="t2" width="234" height="78" x="730" y="136" pippo="cfl2" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="750" y="158" dy="1.5%" dx="2%" style="font-size:24px;font-family:Verdana;">Capitolo III</text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="cfl2-1"><rect id="t2-1" width="234" height="78" x="730" y="136" pippo="cfl2-1" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><path d="M 730,194 964,194" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="cfl3"><rect id="t3" width="246" height="74" x="700" y="329" pippo="cfl3" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="720" y="351" dy="0.8%" dx="1%" style="font-size:24px;font-family:Verdana;">Don Rodrigo</text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="cfl3-1"><rect id="t3-1" width="246" height="74" x="700" y="329" pippo="cfl3-1" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><path d="M 700,383 946,383" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="cfl4"><rect id="t4" width="230" height="50" x="793" y="287" pippo="cfl4" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="813" y="309" dy="0.8%" dx="0.8%" style="font-size:24px;font-family:Verdana;">Il Causidico</text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="csp2-2"><rect id="t4-1" width="230" height="50" x="793" y="287" pippo="csp2-2" style="fill:#54aedb;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><path d="M 793,317 1023,317" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="cfl5"><rect id="t5" width="626" height="1383" x="616" y="388" pippo="cfl5" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="636" y="410" dy="2.3%" dx="0.8%" style="font-size:24px;font-family:Verdana;">I tre rimasti a consiglio erano agitati </text><text x="636" y="432" dy="4.6%" dx="0.8%" style="font-size:24px;font-family:Verdana;">turbati per la stessa causa ma in diverso </text><text x="636" y="454" dy="6.8999999999999995%" dx="0.8%" style="font-size:24px;font-family:Verdana;">modo. Fermo si trovava nello stato d’un </text><text x="636" y="476" dy="9.2%" dx="0.8%" style="font-size:24px;font-family:Verdana;">uomo il quale ad un tratto dalla prosperità </text><text x="636" y="498" dy="11.5%" dx="0.8%" style="font-size:24px;font-family:Verdana;">e dalla gioja è balzato in una <tspan style="text-decoration:line-through">miseria </tspan>
                    <tspan style="font-size:14px;font-family:Verdana" dy="-30" x="1033">sventura</tspan></text><text x="636" y="520" dy="13.799999999999999%" dx="0.8%" style="font-size:24px;font-family:Verdana;">
                        <tspan style="text-decoration:line-through">che non conosce ancora appieno; che </tspan>
                    </text><text x="636" y="542" dy="16.099999999999998%" dx="0.8%" style="font-size:24px;font-family:Verdana;">della quale non conosce che una parte; </text><text x="636" y="564" dy="18.4%" dx="0.8%" style="font-size:24px;font-family:Verdana;">e ansioso di sapere il di più, vuole </text><text x="636" y="586" dy="20.7%" dx="0.8%" style="font-size:24px;font-family:Verdana;">essere informato di tutto, aspetta sospira </text><text x="636" y="608" dy="23%" dx="0.8%" style="font-size:24px;font-family:Verdana;">nuove rivelazioni e non ne può aspettare </text><text x="636" y="630" dy="25.299999999999997%" dx="0.8%" style="font-size:24px;font-family:Verdana;">che non accrescano <tspan style="text-decoration:line-through">e non ne può aspettare </tspan>
                    </text><text x="636" y="652" dy="27.599999999999998%" dx="0.8%" style="font-size:24px;font-family:Verdana;"><tspan style="text-decoration:line-through">che non accrescano </tspan> il suo rammarico che non </text><text x="636" y="674" dy="29.9%" dx="0.8%" style="font-size:24px;font-family:Verdana;">peggiorino la sua condizione. Al dolore </text><text x="636" y="696" dy="32.199999999999996%" dx="0.8%" style="font-size:24px;font-family:Verdana;">al rancore alla rabbia si aggiungeva </text><text x="636" y="718" dy="34.5%" dx="0.8%" style="font-size:24px;font-family:Verdana;">ora il mantello della gelosia. Egli aveva </text><text x="636" y="740" dy="36.8%" dx="0.8%" style="font-size:24px;font-family:Verdana;">sempre avuta piena fede in Lucia, </text><text x="636" y="762" dy="39.099999999999994%" dx="0.8%" style="font-size:24px;font-family:Verdana;">ma un mistero di questo genere, un </text><text x="636" y="784" dy="41.4%" dx="0.8%" style="font-size:24px;font-family:Verdana;">silenzio di questa materia lo tormentava, </text><text x="636" y="806" dy="43.699999999999996%" dx="0.8%" style="font-size:24px;font-family:Verdana;">egli era come spaventato di conoscere </text><text x="636" y="828" dy="46%" dx="0.8%" style="font-size:24px;font-family:Verdana;">che Lucia aveva una cosa sul cuore, e </text><text x="636" y="850" dy="48.3%" dx="0.8%" style="font-size:24px;font-family:Verdana;">egli non ne aveva saputo nulla</text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="csp2-3"><rect id="t5-1" width="626" height="1383" x="616" y="388" pippo="csp2-3" style="fill:#54aedb;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><path d="M 616,388 1242,1771" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 678.6,388 1242,1632.7" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 741.2,388 1242,1494.4" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 803.8,388 1242,1356.1" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 866.4,388 1242,1217.8" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 929,388 1242,1079.5" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 991.6,388 1242,941.2" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1054.2,388 1242,802.9" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1116.8,388 1242,664.6" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1179.4,388 1242,526.3" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 616,526.3 1179.4,1771" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 616,664.6 1116.8,1771" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 616,802.9 1054.2,1771" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 616,941.2 991.6,1771" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 616,1079.5 929,1771" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 616,1217.8 866.4,1771" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 616,1356.1 803.8,1771" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 616,1494.4 741.2,1771" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 616,1632.7 678.6,1771" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1242,388 616,1771" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1179.4,388 616,1632.7" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1116.8,388 616,1494.4" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1054.2,388 616,1356.1" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 991.6,388 616,1217.8" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 929,388 616,1079.5" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 866.4,388 616,941.2" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 803.8,388 616,802.9" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 741.2,388 616,664.6" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 678.6,388 616,526.3" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1242,526.3 678.6,1771" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1242,664.6 741.2,1771" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1242,802.9 803.8,1771" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1242,941.2 866.4,1771" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1242,1079.5 929,1771" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1242,1217.8 991.6,1771" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1242,1356.1 1054.2,1771" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1242,1494.4 1116.8,1771" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1242,1632.7 1179.4,1771" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="csp01"><rect id="t6" width="208" height="79" x="165" y="295" pippo="csp01" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="185" y="317" dy="1.6%" dx="0.6%" style="font-size:24px;font-family:Verdana;">Capitolo III</text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="csp2"><rect id="t7" width="531" height="195" x="48" y="436" pippo="csp2" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="68" y="458" dy="1.8%" dx="0.8%" style="font-size:22px;font-family:Verdana;">Lucia entrò nella stanza terrena che Fermo </text><text x="68" y="480" dy="3.6%" dx="0.8%" style="font-size:22px;font-family:Verdana;">stava angosciosamente informando Agnese, </text><text x="68" y="502" dy="5.4%" dx="0.8%" style="font-size:22px;font-family:Verdana;">la quale angosciosamente lo ascoltava.<tspan style="text-decoration:line-through">Tutti </tspan></text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="csp2-4"><rect id="" width="531" height="232" x="48" y="631" pippo="csp2-4" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="68" y="653" dy="1.8%" dx="0.8%" style="font-size:22px;font-family:Verdana;">e tre erano turbati per la
                        stessa ragione,</text><text x="68" y="675" dy="3.6%" dx="0.8%" style="font-size:22px;font-family:Verdana;">ma in diverso modo. Fermo come colui</text><text x="68" y="697" dy="5.4%" dx="0.8%" style="font-size:22px;font-family:Verdana;">che ad un tratto dalla prosperità e dalla gioia</text><text x="68" y="719" dy="7.2%" dx="0.8%" style="font-size:22px;font-family:Verdana;">Tutti e due si volsero</text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="csp2-6"><rect id="t7-3" width="531" height="836" x="48" y="863" pippo="csp2-6" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="68" y="885" dy="1.65%" dx="-1%" style="font-size:22px;font-family:Verdana;">Tutti
                        e due si volsero a colei che ne sapeva</text><text x="68" y="907" dy="3.3%" dx="-1%" style="font-size:22px;font-family:Verdana;">più di loro, e <tspan style="text-decoration:line-through">dalla quale </tspan>
                         aspettavano uno <tspan style="font-size:18px;font-family:Verdana" dy="-30" x="241">da cui</tspan></text><text x="68" y="929" dy="4.949999999999999%" dx="-1%" style="font-size:22px;font-family:Verdana;">schiarimento, il quale non poteva essere che </text><text x="68" y="951" dy="6.6%" dx="-1%" style="font-size:22px;font-family:Verdana;">doloroso: tutti e due lasciavano travedere in </text><text x="68" y="973" dy="8.25%" dx="-1%" style="font-size:22px;font-family:Verdana;">mezzo al dolore e con l’amore diverso che </text><text x="68" y="995" dy="9.899999999999999%" dx="-1%" style="font-size:22px;font-family:Verdana;">ognuno d’essi portava a Lucia, un <tspan style="text-decoration:line-through">profondo </tspan>
                    </text><text x="68" y="1017" dy="11.549999999999999%" dx="-1%" style="font-size:22px;font-family:Verdana;">cruccio pur diverso <tspan style="text-decoration:line-through">per non </tspan>
                        <tspan style="text-decoration:line-through">del non essere </tspan>
                    </text><text x="68" y="1039" dy="13.2%" dx="-1%" style="font-size:22px;font-family:Verdana;"><tspan style="text-decoration:line-through">stati prima d’allora messi a parte </tspan>
                        <tspan style="text-decoration:line-through">fattì </tspan></text><text x="68" y="1061" dy="14.85%" dx="-1%" style="font-size:22px;font-family:Verdana;">partecipi d’un perché ella avesse taciuta loro </text><text x="68" y="1083" dy="16.5%" dx="-1%" style="font-size:22px;font-family:Verdana;">qualche cosa, e una tal cosa. Agnese, </text><text x="68" y="1105" dy="18.15%" dx="-1%" style="font-size:22px;font-family:Verdana;">benché ansiosa di sentir parlare la figlia,</text><text x="68" y="1127" dy="19.799999999999997%" dx="-1%" style="font-size:22px;font-family:Verdana;">(e dobbiamo confessare che in quell’ansia </text><text x="68" y="1149" dy="21.45%" dx="-1%" style="font-size:22px;font-family:Verdana;">oltre tutti i sentimenti di una madre affettuosa,</text><text x="68" y="1171" dy="23.099999999999998%" dx="-1%" style="font-size:22px;font-family:Verdana;">vi capiva anche un po’ di curiosità pura, come </text><text x="68" y="1193" dy="24.75%" dx="-1%" style="font-size:22px;font-family:Verdana;">ella l’avrebbe provata se si fosse trattato di un </text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="csp2-5"><rect id="t7-1" width="531" height="232" x="48" y="631" pippo="csp2-5" style="fill:#54aedb;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><path d="M 48,631 579,863" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 579,631 48,863" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/></g></g></svg>